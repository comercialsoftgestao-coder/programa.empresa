<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTGESTÃO - Sistema Administrativo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; user-select: none; }
        
        /* Padrão Tech no Fundo */
        .bg-pattern-tech {
            background-color: #f1f5f9;
            background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.15); }

        /* Estilos de Impressão */
        .print-area { font-family: 'Inter', sans-serif; line-height: 1.6; }
        .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .print-table th, .print-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .print-table th { background-color: #f8fafc; font-weight: bold; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area-container, #print-area-container * { visibility: visible; }
            #print-area-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 40px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-pattern-tech text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC53uOE4HX4XVFwMulfiJ0oQYT4v9dA2gw",
            authDomain: "softgestao-7920c.firebaseapp.com",
            projectId: "softgestao-7920c",
            storageBucket: "softgestao-7920c.firebasestorage.app",
            messagingSenderId: "730246538904",
            appId: "1:730246538904:web:28921ac6eab06ce4ffd2ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo, useRef } = React;

        // --- TOAST COMPONENT ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const bgClass = type === 'error' ? 'bg-rose-600' : (type === 'success' ? 'bg-emerald-600' : 'bg-indigo-600');
            return (
                <div className={`fixed top-6 right-6 ${bgClass} text-white px-6 py-4 rounded-xl shadow-2xl z-[60] flex items-center gap-4 animate-fade-in border-2 border-white/20 backdrop-blur-sm`}>
                    <i className={type === 'error' ? "ph-fill ph-warning-circle text-2xl" : "ph-fill ph-check-circle text-2xl"}></i>
                    <span className="font-bold tracking-wide text-sm">{message}</span>
                    <button onClick={onClose} className="opacity-75 hover:opacity-100 transition-opacity"><i className="ph ph-x text-lg"></i></button>
                </div>
            );
        };

        // --- COMPONENTS ---
        const BrandLogo = ({ className = "" }) => (
            <div className={`flex items-center gap-3 ${className}`}>
                <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:rotate-6 transition-transform">
                    <i className="ph-fill ph-code text-3xl"></i>
                </div>
                <div>
                    <h1 className="text-xl font-black tracking-tighter text-slate-900 leading-none">SOFT<span className="text-indigo-600">GESTÃO</span></h1>
                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-0.5">Sistemas & Web</p>
                </div>
            </div>
        );

        const Icon = ({ name, size = 20, className = "", weight = "bold" }) => 
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight === 'bold' ? 700 : 400 }}></i>;

        const Card = ({ children, className = "", onClick }) => 
            <div onClick={onClick} className={`bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-200/60 ${className}`}>{children}</div>;

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        // --- TELA DE LOGIN ---
        const LoginScreen = ({ onLogin }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [remember, setRemember] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('softgestao_login_remember');
                if (saved) {
                    const { u, p } = JSON.parse(saved);
                    setUser(u);
                    setPass(p);
                    setRemember(true);
                }
            }, []);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (remember) {
                    localStorage.setItem('softgestao_login_remember', JSON.stringify({ u: user, p: pass }));
                } else {
                    localStorage.removeItem('softgestao_login_remember');
                }
                onLogin(user, pass);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 relative overflow-hidden bg-pattern-tech">
                    <div className="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-sm z-10 border border-slate-100 animate-fade-in mx-4">
                        <div className="flex justify-center mb-10">
                            <BrandLogo />
                        </div>
                        <h2 className="text-xs font-black text-center text-slate-400 mb-8 uppercase tracking-widest">Acesso Administrativo</h2>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div className="relative group">
                                <span className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"><Icon name="user" weight="duotone"/></span>
                                <input type="text" className="w-full p-3.5 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all font-semibold text-slate-700 placeholder:text-slate-400" value={user} onChange={(e) => setUser(e.target.value)} placeholder="Usuário" />
                            </div>
                            <div className="relative group">
                                <span className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"><Icon name="lock" weight="duotone"/></span>
                                <input type="password" className="w-full p-3.5 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all font-semibold text-slate-700 placeholder:text-slate-400" value={pass} onChange={(e) => setPass(e.target.value)} placeholder="Senha" />
                            </div>
                            
                            <div className="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border border-slate-100 cursor-pointer" onClick={() => setRemember(!remember)}>
                                <div className={`w-5 h-5 rounded border-2 flex items-center justify-center transition-colors ${remember ? 'bg-indigo-600 border-indigo-600' : 'border-slate-300 bg-white'}`}>
                                    {remember && <Icon name="check" size={12} className="text-white" />}
                                </div>
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wide">Lembrar meus dados</span>
                            </div>

                            <button type="submit" className="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl flex justify-center items-center gap-2 shadow-xl shadow-slate-900/10 hover:shadow-indigo-600/20 transform hover:-translate-y-1 transition-all">
                                <span>ACESSAR PAINEL</span> <Icon name="arrow-right" weight="bold" />
                            </button>
                        </form>
                        <p className="mt-8 text-center text-[10px] text-slate-400 font-bold uppercase">SoftGestão © 2025</p>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [appState, setAppState] = useState('login'); 
            
            // DADOS E ESTADOS
            const [credentials, setCredentials] = useState(() => {
                const saved = localStorage.getItem('softgestao_credentials');
                return saved ? JSON.parse(saved) : { user: 'admin', pass: 'admin' };
            });
            
            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('softgestao_userdata');
                return saved ? JSON.parse(saved) : { name: 'CEO SoftGestão', email: 'contato@softgestao.com.br', cnpj: '00.000.000/0001-00', address: 'Av. Paulista, 1000 - SP' };
            });

            const [projects, setProjects] = useState([]);
            const [clients, setClients] = useState([]);
            const [contracts, setContracts] = useState([]); // Orçamentos/Contratos
            const [financial, setFinancial] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState(''); // ESTADO DE PESQUISA
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingItem, setEditingItem] = useState(null);
            
            // Refs para Gráfico
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const textAreaRef = useRef(null);

            // STATE PARA MONITORAMENTO DIÁRIO
            const [dailyChecks, setDailyChecks] = useState({});
            // NOVO STATE: Status Automático dos Projetos (checking, online, offline)
            const [projectStatus, setProjectStatus] = useState({});

            const toggleDailyCheck = (id) => {
                setDailyChecks(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            // FORMS
            const [projectForm, setProjectForm] = useState({ 
                title: '', client_id: '', type: 'Website', deadline: '', 
                description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                payment_method: 'Pix'
            });
            const [clientForm, setClientForm] = useState({ name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
            const [financeForm, setFinanceForm] = useState({ type: 'Receita', category: 'Projeto', description: '', value: '', date: '', status: 'Pendente' });
            const [configPasswordForm, setConfigPasswordForm] = useState({ current: '', newPass: '', confirm: '' });
            const [hostingForm, setHostingForm] = useState({ hosting_url: '', deploy_date: '', expiration_date: '' });
            const [manualForm, setManualForm] = useState({ content: '' });
            const [contractForm, setContractForm] = useState({ 
                client_id: '', project_id: '', title: '', start_date: '', end_date: '', value: '', content: '', status: 'Rascunho' 
            });
            
            // TAREFAS DO PROJETO (NOVO)
            const [currentProjectTasks, setCurrentProjectTasks] = useState([]);
            const [newTaskText, setNewTaskText] = useState('');

            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            const showToast = (msg, type = 'info') => { setToast({ show: true, message: msg, type }); setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 3000); };

            // Resetar pesquisa ao trocar de aba
            useEffect(() => {
                setSearchTerm('');
            }, [activeTab]);

            // FUNÇÃO DE VERIFICAÇÃO DE SITE (PING)
            const checkProjectHealth = async (url) => {
                if (!url) return 'offline';
                // Adiciona https se não tiver
                let formattedUrl = url.startsWith('http') ? url : `https://${url}`;
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000); // 8s timeout para ser generoso

                    // mode: 'no-cors' permite "disparar" a requisição para outros domínios sem erro de CORS
                    // O retorno é "opaque", não lemos o status code (200, 404), mas se der erro de rede (site down), cai no catch.
                    await fetch(formattedUrl, { mode: 'no-cors', signal: controller.signal, cache: "no-store" });
                    
                    clearTimeout(timeoutId);
                    return 'online';
                } catch (error) {
                    console.warn(`Erro ao verificar ${formattedUrl}:`, error);
                    return 'offline';
                }
            };

            // EFEITO: RODAR VERIFICAÇÃO AUTOMÁTICA AO ENTRAR NA ABA MONITORAMENTO
            useEffect(() => {
                if (activeTab === 'monitoring') {
                    const runChecks = async () => {
                        const projectsToMonitor = projects.filter(p => p.hosting_url);
                        
                        // Marca todos como "verificando" se ainda não tiverem status
                        const initialStatuses = {};
                        let needsUpdate = false;
                        projectsToMonitor.forEach(p => {
                            if (!projectStatus[p.id]) {
                                initialStatuses[p.id] = 'checking';
                                needsUpdate = true;
                            }
                        });

                        if (needsUpdate) {
                            setProjectStatus(prev => ({ ...prev, ...initialStatuses }));
                        }

                        // Roda verificação em paralelo
                        projectsToMonitor.forEach(async (p) => {
                            // Se já estiver checado recentemente, pula (opcional, aqui forçamos checar se estiver 'checking' ou sem status)
                            if (projectStatus[p.id] !== 'online' && projectStatus[p.id] !== 'offline') {
                                const status = await checkProjectHealth(p.hosting_url);
                                setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                                
                                // Auto-marca o checklist diário se estiver online
                                if (status === 'online') {
                                    setDailyChecks(prev => ({...prev, [p.id]: true}));
                                }
                            }
                        });
                    };
                    runChecks();
                }
            }, [activeTab, projects]);

            // Botão para forçar re-verificação
            const forceRecheckAll = () => {
                setProjectStatus({}); // Limpa status
                const projectsToMonitor = projects.filter(p => p.hosting_url);
                
                // Seta tudo para checking visualmente
                const checkingState = {};
                projectsToMonitor.forEach(p => checkingState[p.id] = 'checking');
                setProjectStatus(checkingState);

                // Dispara
                projectsToMonitor.forEach(async (p) => {
                    const status = await checkProjectHealth(p.hosting_url);
                    setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                    if (status === 'online') setDailyChecks(prev => ({...prev, [p.id]: true}));
                });
                showToast('Iniciando verificação completa...', 'info');
            };


            // CARREGAMENTO INICIAL DO FIREBASE
            useEffect(() => {
                if (appState === 'authenticated') {
                    const fetchAllData = async () => {
                        setLoading(true);
                        try {
                            const projectsSnap = await getDocs(collection(db, "projects"));
                            setProjects(projectsSnap.docs.map(d => ({id: d.id, ...d.data()})));

                            const clientsSnap = await getDocs(collection(db, "clients"));
                            setClients(clientsSnap.docs.map(d => ({id: d.id, ...d.data()})));

                            const financeSnap = await getDocs(collection(db, "financial"));
                            setFinancial(financeSnap.docs.map(d => ({id: d.id, ...d.data()})));

                            const contractsSnap = await getDocs(collection(db, "contracts"));
                            setContracts(contractsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                        } catch (err) {
                            console.error("Erro ao carregar dados do Firebase:", err);
                            showToast("Erro ao conectar com o banco de dados.", "error");
                        } finally {
                            setLoading(false);
                        }
                    };
                    fetchAllData();
                }
            }, [appState]);

            // PERSISTÊNCIA LOCAL APENAS PARA CONFIG (OPCIONAL)
            useEffect(() => {
                if (!loading && appState === 'authenticated') {
                    localStorage.setItem('softgestao_userdata', JSON.stringify(userData));
                    localStorage.setItem('softgestao_credentials', JSON.stringify(credentials));
                }
            }, [userData, credentials, loading, appState]);

            // GRÁFICO DASHBOARD
            useEffect(() => {
                if (activeTab === 'dashboard' && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();

                    const ctx = chartRef.current.getContext('2d');
                    const last6Months = Array.from({length: 6}, (_, i) => {
                        const d = new Date();
                        d.setMonth(d.getMonth() - i);
                        return d;
                    }).reverse();

                    const labels = last6Months.map(d => d.toLocaleString('pt-BR', { month: 'short' }));
                    
                    const incomeData = last6Months.map(date => {
                        return financial
                            .filter(f => f.type === 'Receita' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear())
                            .reduce((acc, curr) => acc + (curr.value || 0), 0);
                    });

                    const expenseData = last6Months.map(date => {
                        return financial
                            .filter(f => f.type === 'Despesa' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear())
                            .reduce((acc, curr) => acc + (curr.value || 0), 0);
                    });

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                { label: 'Receitas', data: incomeData, backgroundColor: '#10b981', borderRadius: 6 },
                                { label: 'Despesas', data: expenseData, backgroundColor: '#f43f5e', borderRadius: 6 }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'top', align: 'end', labels: { usePointStyle: true, boxWidth: 8 } } },
                            scales: { y: { beginAtZero: true, grid: { borderDash: [2, 4], color: '#f1f5f9' }, ticks: { font: { size: 10 } } }, x: { grid: { display: false }, ticks: { font: { size: 10 } } } }
                        }
                    });
                }
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [activeTab, financial]);

            const handleLogin = (u, p) => {
                if (u === credentials.user && p === credentials.pass) setAppState('authenticated');
                else showToast('Acesso negado. Tente novamente.', 'error');
            };

            const handleSaveConfig = (e) => {
                e.preventDefault();
                showToast('Dados corporativos atualizados!', 'success');
            };

            // --- BACKUP & RESTORE (Ainda usando JSON local por enquanto) ---
            const handleBackup = () => {
                const data = {
                    projects, clients, financial, contracts, userData, credentials,
                    generatedAt: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Backup_SoftGestao_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                showToast('Backup gerado com sucesso!', 'success');
            };

            const handleRestore = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        // Aqui poderíamos iterar e salvar no Firebase se desejado, 
                        // mas por segurança mantemos apenas o estado local ou
                        // implementaríamos uma função de importação em massa.
                        showToast('Restaurar backup requer implementação de importação em massa para o Firebase.', 'info');
                    } catch (err) {
                        showToast('Erro ao ler arquivo de backup.', 'error');
                    }
                };
                reader.readAsText(file);
            };

            const handleChangePassword = (e) => {
                e.preventDefault();
                if (configPasswordForm.current !== credentials.pass) {
                    showToast('Senha atual inválida.', 'error');
                    return;
                }
                if (configPasswordForm.newPass !== configPasswordForm.confirm) {
                    showToast('As novas senhas não coincidem.', 'error');
                    return;
                }
                if (configPasswordForm.newPass.length < 4) {
                    showToast('Nova senha muito curta.', 'error');
                    return;
                }
                setCredentials({ ...credentials, pass: configPasswordForm.newPass });
                setConfigPasswordForm({ current: '', newPass: '', confirm: '' });
                showToast('Senha de acesso atualizada com sucesso!', 'success');
            };

            const deleteItem = async (id, list, setList) => {
                if(confirm('Tem certeza que deseja excluir este registro?')) {
                    try {
                        let collectionName = '';
                        if (list === projects) collectionName = 'projects';
                        else if (list === clients) collectionName = 'clients';
                        else if (list === financial) collectionName = 'financial';
                        else if (list === contracts) collectionName = 'contracts';

                        if (collectionName) {
                            await deleteDoc(doc(db, collectionName, id));
                            setList(list.filter(i => i.id !== id));
                            showToast('Registro excluído com sucesso.', 'success');
                        }
                    } catch (e) {
                        console.error(e);
                        showToast('Erro ao excluir registro.', 'error');
                    }
                }
            };

            const stats = useMemo(() => {
                const totalIncome = financial.filter(f => f.type === 'Receita' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const totalExpense = financial.filter(f => f.type === 'Despesa' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const activeProjects = projects.filter(p => ['Desenvolvimento', 'Briefing', 'Design'].includes(p.status)).length;
                const pipelineValue = projects.filter(p => ['Desenvolvimento', 'Briefing'].includes(p.status)).reduce((a,b) => a + (b.value || 0), 0);
                const supportClients = projects.filter(p => p.status === 'Suporte').length;
                return { totalIncome, totalExpense, balance: totalIncome - totalExpense, activeProjects, pipelineValue, supportClients };
            }, [financial, projects]);

            const openWhatsapp = (phone) => {
                if (!phone) { showToast('Telefone não cadastrado', 'error'); return; }
                const formatted = phone.replace(/[^0-9]/g, '');
                window.open(`https://wa.me/55${formatted}`, '_blank');
            };

            if (appState === 'login') return <LoginScreen onLogin={handleLogin} />;

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'squares-four' },
                { id: 'monitoring', label: 'Monitoramento', icon: 'activity' }, // MOVIDO PARA CÁ
                { id: 'clients', label: 'Meus Clientes', icon: 'users-three' },
                { id: 'projects', label: 'Projetos Web', icon: 'laptop' },
                { id: 'deploy', label: 'Entregas & Manuais', icon: 'rocket-launch' },
                { id: 'contracts', label: 'Contratos Jurídicos', icon: 'scroll' },
                { id: 'finance', label: 'Financeiro', icon: 'coins' },
                { id: 'reports', label: 'Relatórios', icon: 'chart-bar' },
                { id: 'config', label: 'Configurações', icon: 'gear' }, 
            ];

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Briefing': return 'bg-purple-100 text-purple-700 border-purple-200';
                    case 'Design': return 'bg-pink-100 text-pink-700 border-pink-200';
                    case 'Desenvolvimento': return 'bg-blue-100 text-blue-700 border-blue-200';
                    case 'Homologação': return 'bg-orange-100 text-orange-700 border-orange-200';
                    case 'Entregue': return 'bg-emerald-100 text-emerald-700 border-emerald-200';
                    case 'Suporte': return 'bg-slate-100 text-slate-700 border-slate-200';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            return (
                <div className="flex h-screen overflow-hidden text-slate-700 font-sans">
                    <Toast {...toast} onClose={() => setToast({...toast, show: false})} />
                    
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-30 w-72 bg-slate-900 text-slate-300 flex flex-col transition-transform duration-300 md:relative md:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} shadow-2xl border-r border-slate-800`}>
                        <div className="p-8 border-b border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-500 rounded-lg flex items-center justify-center text-white font-bold"><i className="ph-fill ph-code text-2xl"></i></div>
                                <div>
                                    <h1 className="text-lg font-bold text-white tracking-tight">SOFTGESTÃO</h1>
                                    <p className="text-[10px] uppercase tracking-widest text-indigo-400 font-bold">Admin Panel</p>
                                </div>
                            </div>
                        </div>
                        <nav className="flex-1 overflow-y-auto py-6 px-4 space-y-1">
                            <p className="px-4 text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2">Principal</p>
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-semibold text-sm ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/50' : 'hover:bg-slate-800 hover:text-white text-slate-400'}`}>
                                    <Icon name={item.icon} size={20} weight={activeTab === item.id ? 'fill' : 'regular'} />
                                    {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 bg-slate-800/50 m-4 rounded-xl border border-slate-700">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-900/50 rounded-full flex items-center justify-center font-bold text-indigo-300 text-sm border border-indigo-500/30">{userData.name.charAt(0)}</div>
                                <div className="flex-1 min-w-0">
                                    <p className="text-sm font-bold text-white truncate">{userData.name}</p>
                                    <div className="flex items-center gap-1.5 mt-1">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                        <p className="text-[10px] text-emerald-400 font-bold uppercase tracking-wide">Online • Nuvem</p>
                                    </div>
                                </div>
                                <button onClick={() => setAppState('login')} className="text-slate-400 hover:text-white"><Icon name="sign-out" size={20}/></button>
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                        {/* HEADER */}
                        <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10 sticky top-0">
                            <div className="flex items-center gap-4 flex-1">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden text-slate-600 p-2 hover:bg-slate-100 rounded-lg"><Icon name="list" size={24} /></button>
                                <div>
                                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">{menuItems.find(i => i.id === activeTab)?.label}</h2>
                                </div>
                                {/* BARRA DE PESQUISA GLOBAL */}
                                {['projects', 'clients', 'contracts', 'finance', 'deploy', 'monitoring'].includes(activeTab) && (
                                    <div className="hidden md:flex flex-1 max-w-md ml-8 relative">
                                        <span className="absolute left-3 top-2.5 text-slate-400"><Icon name="magnifying-glass" weight="bold"/></span>
                                        <input 
                                            type="text" 
                                            className="w-full pl-10 pr-4 py-2 bg-slate-100 border-transparent rounded-xl text-sm font-semibold focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all placeholder:text-slate-400" 
                                            placeholder={`Buscar em ${menuItems.find(i => i.id === activeTab)?.label}...`}
                                            value={searchTerm}
                                            onChange={e => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                )}
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => openModal('project')} className="hidden md:flex bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-bold items-center gap-2 hover:bg-indigo-600 transition-colors shadow-lg shadow-slate-900/10">
                                    <Icon name="plus-circle" weight="fill"/> NOVO PROJETO
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8">
                            
                            {/* DASHBOARD */}
                            {activeTab === 'dashboard' && (
                                <div className="space-y-8 animate-fade-in max-w-7xl mx-auto">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                        <Card className="p-6 bg-gradient-to-br from-indigo-600 to-indigo-800 text-white border-none card-hover relative overflow-hidden">
                                            <Icon name="code" size={120} className="absolute -right-6 -bottom-6 text-white/10" weight="fill"/>
                                            <p className="text-xs text-indigo-100 uppercase font-bold tracking-wider mb-2 opacity-80">Projetos em Andamento</p>
                                            <h3 className="text-4xl font-black">{stats.activeProjects}</h3>
                                            <p className="text-[10px] mt-2 bg-white/20 inline-block px-2 py-1 rounded text-white font-bold">Produção Ativa</p>
                                        </Card>
                                        <Card className="p-6 bg-white border border-slate-200 card-hover">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-2">Pipeline de Vendas</p>
                                                    <h3 className="text-3xl font-black text-slate-800">{formatCurrency(stats.pipelineValue)}</h3>
                                                </div>
                                                <div className="p-3 bg-blue-50 text-blue-600 rounded-xl"><Icon name="trend-up" weight="fill" size={24}/></div>
                                            </div>
                                        </Card>
                                        <Card className="p-6 bg-white border border-slate-200 card-hover">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-2">Caixa do Mês</p>
                                                    <h3 className={`text-3xl font-black ${stats.balance >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>{formatCurrency(stats.balance)}</h3>
                                                </div>
                                                <div className="p-3 bg-emerald-50 text-emerald-600 rounded-xl"><Icon name="wallet" weight="fill" size={24}/></div>
                                            </div>
                                        </Card>
                                        <Card className="p-6 bg-white border border-slate-200 card-hover">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-2">Clientes em Suporte</p>
                                                    <h3 className="text-3xl font-black text-slate-800">{stats.supportClients}</h3>
                                                </div>
                                                <div className="p-3 bg-purple-50 text-purple-600 rounded-xl"><Icon name="headset" weight="fill" size={24}/></div>
                                            </div>
                                        </Card>
                                    </div>

                                    {/* GRÁFICO E LISTAS */}
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                        <div className="col-span-2 space-y-8">
                                            <Card className="p-8 card-hover">
                                                <h3 className="font-bold text-lg text-slate-800 mb-6 flex items-center gap-2"><Icon name="chart-bar" className="text-indigo-600"/> Performance Financeira (Últimos 6 Meses)</h3>
                                                <div className="h-64">
                                                    <canvas ref={chartRef}></canvas>
                                                </div>
                                            </Card>

                                            <Card className="p-8 card-hover">
                                                <h3 className="font-bold text-lg text-slate-800 mb-6 flex items-center gap-2"><Icon name="kanban" className="text-indigo-600"/> Acompanhamento de Projetos</h3>
                                                <div className="space-y-4">
                                                    {projects.filter(p => p.status !== 'Entregue').length === 0 ? (
                                                        <p className="text-slate-400 text-sm italic py-4">Nenhum projeto ativo no momento.</p>
                                                    ) : projects.filter(p => p.status !== 'Entregue').map(p => (
                                                        <div key={p.id} className="flex items-center justify-between p-4 bg-slate-50 rounded-xl border border-slate-100 hover:border-indigo-200 transition-colors group cursor-pointer hover:bg-indigo-50" onClick={() => openModal('project', p)}>
                                                            <div className="flex items-center gap-4">
                                                                <div className={`w-2 h-12 rounded-full ${getStatusColor(p.status).split(' ')[0].replace('bg-', 'bg-')}`}></div>
                                                                <div>
                                                                    <h4 className="font-bold text-slate-800">{p.title}</h4>
                                                                    <p className="text-xs text-slate-500 font-medium">{clients.find(c => c.id === p.client_id)?.company || 'Cliente não vinculado'} • {p.type}</p>
                                                                </div>
                                                            </div>
                                                            <div className="text-right flex items-center gap-4">
                                                                <div className="text-right hidden sm:block">
                                                                    <span className={`px-3 py-1 rounded-md text-[10px] font-black uppercase tracking-wider border ${getStatusColor(p.status)}`}>{p.status}</span>
                                                                    <p className="text-[10px] text-slate-400 mt-1 font-bold">Entrega: {new Date(p.deadline).toLocaleDateString()}</p>
                                                                </div>
                                                                <div className="p-2 text-slate-300 group-hover:text-indigo-600 transition-colors"><Icon name="pencil-simple" weight="bold" /></div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </Card>
                                        </div>

                                        <Card className="p-8 card-hover bg-slate-900 text-slate-300 h-fit">
                                            <h3 className="font-bold text-lg text-white mb-6 flex items-center gap-2"><Icon name="bell" className="text-indigo-400"/> Alertas e Avisos</h3>
                                            <div className="space-y-4">
                                                {/* ALERTA DE PRAZO DE ENTREGA */}
                                                {projects.filter(p => new Date(p.deadline) < new Date() && p.status !== 'Entregue').map(p => (
                                                    <div key={`delay-${p.id}`} onClick={() => openModal('project', p)} className="p-4 bg-rose-500/10 border border-rose-500/20 rounded-xl flex items-start gap-3 cursor-pointer hover:bg-rose-500/20 transition-colors">
                                                        <Icon name="warning" className="text-rose-500 mt-1" weight="fill"/>
                                                        <div>
                                                            <p className="text-sm font-bold text-rose-400">Prazo Excedido</p>
                                                            <p className="text-xs text-slate-400 mt-1">O projeto <strong>{p.title}</strong> deveria ter sido entregue em {new Date(p.deadline).toLocaleDateString()}.</p>
                                                        </div>
                                                    </div>
                                                ))}

                                                {/* ALERTA DE EXPIRAÇÃO DE HOSPEDAGEM/CONTRATO (NOVO) */}
                                                {projects.filter(p => p.expiration_date).map(p => {
                                                    const days = Math.ceil((new Date(p.expiration_date) - new Date()) / (1000 * 60 * 60 * 24));
                                                    if (days < 0) { // Vencido
                                                        return (
                                                            <div key={`exp-expired-${p.id}`} onClick={() => openModal('hosting', p)} className="p-4 bg-red-900/20 border border-red-500/30 rounded-xl flex items-start gap-3 cursor-pointer hover:bg-red-900/30 transition-colors">
                                                                <Icon name="x-circle" className="text-red-500 mt-1" weight="fill"/>
                                                                <div>
                                                                    <p className="text-sm font-bold text-red-400">Hospedagem Vencida</p>
                                                                    <p className="text-xs text-slate-400 mt-1">A renovação de <strong>{p.title}</strong> expirou há {Math.abs(days)} dias.</p>
                                                                </div>
                                                            </div>
                                                        );
                                                    } else if (days <= 30) { // Próximo de vencer
                                                        return (
                                                            <div key={`exp-warning-${p.id}`} onClick={() => openModal('hosting', p)} className="p-4 bg-orange-500/10 border border-orange-500/20 rounded-xl flex items-start gap-3 cursor-pointer hover:bg-orange-500/20 transition-colors">
                                                                <Icon name="clock-countdown" className="text-orange-400 mt-1" weight="fill"/>
                                                                <div>
                                                                    <p className="text-sm font-bold text-orange-400">Renovação Próxima</p>
                                                                    <p className="text-xs text-slate-400 mt-1">A hospedagem de <strong>{p.title}</strong> vence em {days} dias ({new Date(p.expiration_date).toLocaleDateString()}).</p>
                                                                </div>
                                                            </div>
                                                        );
                                                    }
                                                    return null;
                                                })}

                                                {/* ALERTA FINANCEIRO */}
                                                {financial.filter(f => f.status === 'Pendente').map(f => (
                                                    <div key={`fin-${f.id}`} onClick={() => openModal('finance', f)} className="p-4 bg-amber-500/10 border border-amber-500/20 rounded-xl flex items-start gap-3 cursor-pointer hover:bg-amber-500/20 transition-colors">
                                                        <Icon name="currency-circle-dollar" className="text-amber-500 mt-1" weight="fill"/>
                                                        <div>
                                                            <p className="text-sm font-bold text-amber-500">Pagamento Pendente</p>
                                                            <p className="text-xs text-slate-400 mt-1">{f.description} - {formatCurrency(f.value)}</p>
                                                        </div>
                                                    </div>
                                                ))}

                                                {/* MENSAGEM SE NÃO HOUVER ALERTAS */}
                                                {projects.filter(p => new Date(p.deadline) < new Date() && p.status !== 'Entregue').length === 0 && 
                                                 financial.filter(f => f.status === 'Pendente').length === 0 && 
                                                 projects.filter(p => p.expiration_date && Math.ceil((new Date(p.expiration_date) - new Date()) / (1000 * 60 * 60 * 24)) <= 30).length === 0 &&
                                                 <div className="text-center py-4">
                                                    <Icon name="check-circle" className="text-emerald-500 mx-auto mb-2" size={32} weight="duotone"/>
                                                    <p className="text-sm text-slate-500">Tudo em dia! Nenhum alerta pendente.</p>
                                                 </div>
                                                }
                                            </div>
                                        </Card>
                                    </div>
                                </div>
                            )}

                            {/* NOVA ABA: MONITORAMENTO DIÁRIO DE LINKS */}
                            {activeTab === 'monitoring' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                                        <div>
                                            <h2 className="text-xl font-bold text-slate-800">Monitoramento Diário</h2>
                                            <p className="text-sm text-slate-500 mt-1">
                                                Verificação automática de disponibilidade.
                                                <span className="block text-[10px] text-slate-400 mt-1">*Verde = Servidor Respondeu. Vermelho = Sem Conexão/Erro de DNS.</span>
                                            </p>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <button onClick={forceRecheckAll} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-indigo-700 shadow-lg shadow-indigo-500/20 transition-all">
                                                <Icon name="arrows-clockwise" weight="bold"/> Verificar Novamente
                                            </button>
                                            <div className="w-full md:w-auto bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                                                <div className="text-right">
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">Links Verificados Hoje</p>
                                                    <p className="text-lg font-black text-slate-800">
                                                        {Object.keys(dailyChecks).filter(k => dailyChecks[k]).length} <span className="text-slate-300">/</span> {projects.filter(p => p.hosting_url).length}
                                                    </p>
                                                </div>
                                                <div className="w-12 h-12 relative flex items-center justify-center">
                                                    <svg className="w-full h-full transform -rotate-90">
                                                        <circle cx="24" cy="24" r="20" stroke="currentColor" strokeWidth="4" fill="transparent" className="text-slate-100" />
                                                        <circle cx="24" cy="24" r="20" stroke="currentColor" strokeWidth="4" fill="transparent" 
                                                            strokeDasharray={2 * Math.PI * 20} 
                                                            strokeDashoffset={2 * Math.PI * 20 * (1 - (projects.filter(p => p.hosting_url).length > 0 ? Object.keys(dailyChecks).filter(k => dailyChecks[k]).length / projects.filter(p => p.hosting_url).length : 0))} 
                                                            className="text-emerald-500 transition-all duration-1000 ease-out" 
                                                        />
                                                    </svg>
                                                    <Icon name="check" size={16} weight="bold" className="absolute text-emerald-600"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {projects.filter(p => p.hosting_url).length === 0 ? (
                                        <div className="text-center py-20 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                                            <Icon name="link-break" size={48} className="text-slate-300 mx-auto mb-4"/>
                                            <h3 className="text-lg font-bold text-slate-500">Nenhum link cadastrado</h3>
                                            <p className="text-sm text-slate-400">Adicione URLs de hospedagem aos seus projetos para monitorá-los aqui.</p>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                            {projects.filter(p => p.hosting_url && (p.title.toLowerCase().includes(searchTerm.toLowerCase()) || (clients.find(c => c.id === p.client_id)?.company || '').toLowerCase().includes(searchTerm.toLowerCase()))).map(p => {
                                                const isChecked = dailyChecks[p.id];
                                                const status = projectStatus[p.id] || 'checking'; // Default state

                                                return (
                                                    <Card key={p.id} className={`p-5 transition-all relative overflow-hidden ${status === 'offline' ? 'border-red-500 bg-red-50/50' : (isChecked ? 'bg-emerald-50/50 border-emerald-200' : 'bg-white hover:border-indigo-300')}`}>
                                                        
                                                        {/* Status Indicator Bar */}
                                                        <div className={`absolute top-0 left-0 right-0 h-1 
                                                            ${status === 'checking' ? 'bg-blue-500 animate-pulse' : ''} 
                                                            ${status === 'online' ? 'bg-emerald-500' : ''} 
                                                            ${status === 'offline' ? 'bg-red-500' : ''}
                                                        `}></div>

                                                        <div className="flex justify-between items-start mb-3">
                                                            <div className="flex items-center gap-2">
                                                                {status === 'checking' && <Icon name="spinner" className="animate-spin text-blue-500" weight="bold" />}
                                                                {status === 'online' && <div className="flex items-center gap-1 bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase"><span className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> Online</div>}
                                                                {status === 'offline' && <div className="flex items-center gap-1 bg-red-100 text-red-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase"><Icon name="warning" weight="fill" size={10}/> Offline</div>}
                                                            </div>
                                                            <button onClick={() => toggleDailyCheck(p.id)} className={`w-8 h-8 rounded-full flex items-center justify-center transition-all ${isChecked ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-200 scale-110' : 'bg-slate-100 text-slate-300 hover:bg-slate-200'}`} title={isChecked ? "Marcado como verificado" : "Marcar como verificado hoje"}>
                                                                <Icon name="check" weight="bold" size={16}/>
                                                            </button>
                                                        </div>
                                                        
                                                        <h3 className="font-bold text-slate-800 truncate" title={p.title}>{p.title}</h3>
                                                        <p className="text-xs text-slate-500 mb-4 truncate">{clients.find(c => c.id === p.client_id)?.company}</p>
                                                        
                                                        <div className="bg-white rounded-lg border border-slate-100 p-2 mb-4 flex items-center gap-2">
                                                            <div className={`w-2 h-2 rounded-full ${status === 'online' ? 'bg-emerald-500' : (status === 'offline' ? 'bg-red-500' : 'bg-blue-400')}`}></div>
                                                            <p className="text-xs font-mono text-slate-600 truncate flex-1">{p.hosting_url}</p>
                                                        </div>

                                                        <a href={p.hosting_url} target="_blank" onClick={() => !isChecked && toggleDailyCheck(p.id)} className="w-full bg-slate-900 hover:bg-indigo-600 text-white py-2.5 rounded-lg text-xs font-bold flex items-center justify-center gap-2 transition-all shadow-md group">
                                                            <span>ABRIR SITE</span> <Icon name="arrow-square-out" weight="bold" className="group-hover:translate-x-1 transition-transform"/>
                                                        </a>
                                                    </Card>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* NOVA ABA: ENTREGAS & MANUAIS */}
                            {activeTab === 'deploy' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="flex justify-between items-end">
                                        <div>
                                            <h2 className="text-xl font-bold text-slate-800">Entregas & Manuais</h2>
                                            <p className="text-sm text-slate-500 mt-1">Gestão de hospedagem, domínios e documentação técnica</p>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                        {projects.filter(p => p.title.toLowerCase().includes(searchTerm.toLowerCase()) || (clients.find(c => c.id === p.client_id)?.company || '').toLowerCase().includes(searchTerm.toLowerCase())).map(p => {
                                            const daysToExpire = p.expiration_date ? Math.ceil((new Date(p.expiration_date) - new Date()) / (1000 * 60 * 60 * 24)) : null;
                                            const expireStatus = daysToExpire === null ? 'none' : (daysToExpire < 0 ? 'expired' : (daysToExpire < 30 ? 'warning' : 'ok'));
                                            
                                            return (
                                                <Card key={p.id} className="group overflow-hidden border-t-4 border-t-indigo-500 flex flex-col">
                                                    <div className="p-6 flex-1">
                                                        <div className="flex justify-between items-start mb-4">
                                                            <span className={`px-2 py-1 text-[10px] font-bold uppercase rounded border ${getStatusColor(p.status)}`}>{p.status}</span>
                                                            <a href={p.hosting_url || '#'} target="_blank" className={`text-slate-400 hover:text-indigo-600 ${!p.hosting_url && 'opacity-50 pointer-events-none'}`}><Icon name="arrow-square-out" weight="bold" size={20}/></a>
                                                        </div>
                                                        <h3 className="text-lg font-black text-slate-800 mb-1">{p.title}</h3>
                                                        <p className="text-sm text-slate-500 font-medium mb-4">{clients.find(c => c.id === p.client_id)?.company}</p>
                                                        
                                                        {p.hosting_url ? (
                                                            <div className="bg-slate-50 rounded-xl p-3 border border-slate-100 mb-4">
                                                                <p className="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1">Hospedagem</p>
                                                                <p className="text-xs font-bold text-indigo-600 truncate mb-2">{p.hosting_url}</p>

                                                <button onClick={handleBackup} className="bg-emerald-600 hover:bg-emerald-700 text-white font-black py-4 px-8 rounded-2xl transition-all shadow-xl shadow-emerald-200 uppercase tracking-widest text-xs flex justify-center items-center gap-2">

                                                        <Icon name="upload-simple" weight="bold" size={18}/> Restaurar Backup (Carregar)
                                                    </label>
                                                </div>
                                            </div>
                                        </Card>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <Card className="p-8 shadow-lg border-t-8 border-t-indigo-600">
                                            <h3 className="font-bold text-xl text-slate-800 mb-6 flex items-center gap-3"><Icon name="user-circle" className="text-indigo-600" weight="fill"/> Dados Corporativos</h3>

                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2">Nome da Empresa / Fantasia</label>
                                                    <input className="w-full p-4 border border-slate-200 rounded-2xl bg-slate-50 focus:bg-white focus:border-indigo-600 outline-none font-bold text-slate-700 transition-all" value={userData.name} onChange={e => setUserData({...userData, name: e.target.value})} />

                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2">CNPJ Principal</label>

                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2">Endereço Completo</label>

                                                <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-2xl transition-all shadow-xl shadow-indigo-200 uppercase tracking-widest text-xs flex justify-center items-center gap-2">

                                                </button>

                                            <form onSubmit={handleChangePassword} className="space-y-5">
                                                <input type="password" required className="w-full p-4 border border-slate-200 rounded-2xl bg-slate-50 focus:bg-white focus:border-indigo-600 outline-none font-bold text-slate-700 transition-all" placeholder="Senha Atual" value={configPasswordForm.current} onChange={e => setConfigPasswordForm({...configPasswordForm, current: e.target.value})} />
                                                <input type="password" required className="w-full p-4 border border-slate-200 rounded-2xl bg-slate-50 focus:bg-white focus:border-indigo-600 outline-none font-bold text-slate-700 transition-all" placeholder="Nova Senha" value={configPasswordForm.newPass} onChange={e => setConfigPasswordForm({...configPasswordForm, newPass: e.target.value})} />
                                                <input type="password" required className="w-full p-4 border border-slate-200 rounded-2xl bg-slate-50 focus:bg-white focus:border-indigo-600 outline-none font-bold text-slate-700 transition-all" placeholder="Confirmar Nova Senha" value={configPasswordForm.confirm} onChange={e => setConfigPasswordForm({...configPasswordForm, confirm: e.target.value})} />
                                                <button type="submit" className="w-full bg-rose-600 hover:bg-slate-900 text-white font-black py-4 rounded-2xl transition-all uppercase tracking-widest text-xs shadow-xl shadow-rose-100 flex justify-center items-center gap-2">
                                                    <Icon name="shield-check" weight="bold"/> Alterar Senha
                                                </button>
                                            </form>
                                        </Card>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* MODAL UNIVERSAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className={`bg-white rounded-3xl shadow-2xl w-full ${['manual', 'contract'].includes(modalType) ? 'max-w-4xl' : 'max-w-lg'} border border-slate-200 flex flex-col max-h-[90vh]`}>
                                <div className="bg-slate-50 p-6 flex-none flex justify-between items-center border-b border-slate-100">
                                    <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                                        {modalType === 'project' && <><Icon name="laptop" className="text-indigo-600"/> Dados do Projeto</>}
                                        {modalType === 'client' && <><Icon name="briefcase" className="text-indigo-600"/> Ficha do Cliente</>}
                                        {modalType === 'finance' && <><Icon name="currency-dollar" className="text-indigo-600"/> Lançamento</>}
                                        {modalType === 'hosting' && <><Icon name="globe" className="text-indigo-600"/> Dados de Hospedagem</>}
                                        {modalType === 'manual' && <><Icon name="book-bookmark" className="text-indigo-600"/> Manual do Usuário</>}
                                        {modalType === 'contract' && <><Icon name="scroll" className="text-indigo-600"/> Gerador de Contrato</>}
                                    </h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-rose-500 transition-colors"><Icon name="x" weight="bold" size={20}/></button>
                                </div>

                                <form onSubmit={saveItem} className="flex flex-col flex-1 min-h-0">
                                    
                                    <div className="p-8 space-y-6 overflow-y-auto flex-1">

                                            <>

                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Cliente</label>
                                                        <select required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={projectForm.client_id} onChange={e => setProjectForm({...projectForm, client_id: e.target.value})}>
                                                            <option value="">Selecione...</option>
                                                            {clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Tipo</label>
                                                        <select className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={projectForm.type} onChange={e => setProjectForm({...projectForm, type: e.target.value})}>
