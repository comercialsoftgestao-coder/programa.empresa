                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Status</label><select className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={projectForm.status} onChange={e => setProjectForm({...projectForm, status: e.target.value})}><option>Briefing</option><option>Design</option><option>Desenvolvimento</option><option>Homologação</option><option>Entregue</option><option>Suporte</option></select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Valor (R$)</label><input type="number" className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={projectForm.value} onChange={e => setProjectForm({...projectForm, value: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Prazo de Entrega</label><input type="date" required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={projectForm.deadline} onChange={e => setProjectForm({...projectForm, deadline: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Tecnologias</label><input className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={projectForm.tech_stack} onChange={e => setProjectForm({...projectForm, tech_stack: e.target.value})} placeholder="Ex: React, Node, WordPress..." /></div>
                                                <div>
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Forma de Pagamento</label>
                                                    <select className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={projectForm.payment_method} onChange={e => setProjectForm({...projectForm, payment_method: e.target.value})}>
                                                        <option>Pix</option>
                                                        <option>Boleto</option>
                                                        <option>Cartão de Crédito</option>
                                                        <option>Transferência</option>
                                                        <option>Dinheiro</option>
                                                    </select>
                                                </div>

                                                <div className="pt-4 border-t border-slate-100">
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-3">Checklist de Tarefas</label>
                                                    <div className="flex gap-2 mb-4">
                                                        <input 
                                                            type="text" 
                                                            className="flex-1 p-3 border border-slate-200 rounded-xl text-sm outline-none focus:border-indigo-500" 
                                                            placeholder="Nova tarefa (ex: Criar API)"
                                                            value={newTaskText}
                                                            onChange={e => setNewTaskText(e.target.value)}
                                                            onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), addProjectTask())}
                                                        />
                                                        <button type="button" onClick={addProjectTask} className="bg-indigo-100 text-indigo-600 p-3 rounded-xl hover:bg-indigo-200 transition-colors"><Icon name="plus" weight="bold"/></button>
                                                    </div>
                                                    <div className="space-y-2 max-h-40 overflow-y-auto pr-2">
                                                        {currentProjectTasks.length === 0 && <p className="text-xs text-slate-400 italic text-center py-2">Nenhuma tarefa adicionada.</p>}
                                                        {currentProjectTasks.map(task => (
                                                            <div key={task.id} className="flex items-center gap-3 p-3 bg-slate-50 rounded-xl group hover:bg-white hover:shadow-sm border border-transparent hover:border-slate-100 transition-all">
                                                                <button type="button" onClick={() => toggleProjectTask(task.id)} className={`w-5 h-5 rounded-md border flex items-center justify-center transition-colors ${task.done ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-white border-slate-300'}`}>
                                                                    {task.done && <Icon name="check" size={12} weight="bold"/>}
                                                                </button>
                                                                <span className={`flex-1 text-sm ${task.done ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{task.text}</span>
                                                                <button type="button" onClick={() => removeProjectTask(task.id)} className="text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="trash" weight="bold"/></button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'client' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Nome da Empresa</label><input required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={clientForm.company} onChange={e => setClientForm({...clientForm, company: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">CNPJ / CPF</label><input required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={clientForm.cnpj_cpf} onChange={e => setClientForm({...clientForm, cnpj_cpf: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Nome do Contato</label><input className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={clientForm.name} onChange={e => setClientForm({...clientForm, name: e.target.value})} /></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Email</label><input type="email" className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={clientForm.email} onChange={e => setClientForm({...clientForm, email: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Telefone</label><input className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={clientForm.phone} onChange={e => setClientForm({...clientForm, phone: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Segmento de Mercado</label><select className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={clientForm.segment} onChange={e => setClientForm({...clientForm, segment: e.target.value})}><option>Varejo</option><option>Serviços</option><option>Saúde</option><option>Jurídico</option><option>Tecnologia</option><option>Outros</option></select></div>
                                            </>
                                        )}

                                        {modalType === 'finance' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Tipo</label><select className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={financeForm.type} onChange={e => setFinanceForm({...financeForm, type: e.target.value})}><option>Receita</option><option>Despesa</option></select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data</label><input type="date" required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Descrição</label><input required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={financeForm.description} onChange={e => setFinanceForm({...financeForm, description: e.target.value})} /></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Categoria</label><select className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={financeForm.category} onChange={e => setFinanceForm({...financeForm, category: e.target.value})}><option>Projeto</option><option>Hospedagem</option><option>Freelancer</option><option>Software/Licença</option><option>Impostos</option><option>Outros</option></select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Valor (R$)</label><input type="number" required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={financeForm.value} onChange={e => setFinanceForm({...financeForm, value: e.target.value})} /></div>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'hosting' && (
                                            <>
                                                <div>
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">URL / Domínio</label>
                                                    <input className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={hostingForm.hosting_url} onChange={e => setHostingForm({...hostingForm, hosting_url: e.target.value})} placeholder="https://..." />
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data de Entrega</label>
                                                        <input type="date" className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={hostingForm.deploy_date} onChange={e => setHostingForm({...hostingForm, deploy_date: e.target.value})} />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data de Expiração</label>
                                                        <input type="date" className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={hostingForm.expiration_date} onChange={e => setHostingForm({...hostingForm, expiration_date: e.target.value})} />
                                                    </div>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'manual' && (
                                            <>
                                                <div className="flex justify-between items-center mb-2">
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide">Conteúdo do Manual</label>
                                                    <button type="button" onClick={generateManualTemplate} className="text-[10px] uppercase font-bold text-indigo-600 hover:text-indigo-800 flex items-center gap-1"><Icon name="magic-wand" weight="bold"/> Gerar com IA (Template)</button>
                                                </div>
                                                <textarea className="w-full p-4 border border-slate-200 rounded-xl font-mono text-sm text-slate-700 outline-none focus:border-indigo-500 h-96 resize-none" value={manualForm.content} onChange={e => setManualForm({...manualForm, content: e.target.value})} placeholder="Escreva aqui a documentação técnica ou manual do usuário..."></textarea>
                                            </>
                                        )}

                                        {modalType === 'contract' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Cliente</label>
                                                        <select required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={contractForm.client_id} onChange={e => setContractForm({...contractForm, client_id: e.target.value})}>
                                                            <option value="">Selecione...</option>
                                                            {clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Projeto Relacionado</label>
                                                        <select required className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 bg-white outline-none focus:border-indigo-500" value={contractForm.project_id} onChange={e => setContractForm({...contractForm, project_id: e.target.value})}>
                                                            <option value="">Selecione...</option>
                                                            {projects.filter(p => !contractForm.client_id || p.client_id == contractForm.client_id).map(p => <option key={p.id} value={p.id}>{p.title}</option>)}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data Início</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={contractForm.start_date} onChange={e => setContractForm({...contractForm, start_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data Fim</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={contractForm.end_date} onChange={e => setContractForm({...contractForm, end_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Valor Contrato (R$)</label><input type="number" className="w-full p-3 border border-slate-200 rounded-xl font-semibold text-slate-700 outline-none focus:border-indigo-500" value={contractForm.value} onChange={e => setContractForm({...contractForm, value: e.target.value})} placeholder={projects.find(p=>p.id==contractForm.project_id)?.value || '0.00'} /></div>
                                                </div>
                                                
                                                <div className="flex flex-wrap gap-2 items-center justify-between mt-4 mb-2">
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide">Minuta Jurídica</label>
                                                    <div className="flex gap-2">
                                                        <button type="button" onClick={generateLegalContract} className="bg-indigo-600 text-white px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-1 hover:bg-indigo-700 shadow-sm transition-colors" title="Gerar ou Refazer Contrato"><Icon name="magic-wand" weight="bold"/> Refazer com IA</button>
                                                        <button type="button" onClick={() => {
                                                             const blob = new Blob([`<html><body><pre style="font-family: monospace; white-space: pre-wrap;">${contractForm.content}</pre></body></html>`], {type: 'application/msword'});
                                                             const url = URL.createObjectURL(blob);
                                                             const a = document.createElement('a'); a.href=url; a.download=`Contrato_${contractForm.title || 'Novo'}.doc`; a.click();
                                                        }} className="bg-emerald-600 text-white px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-1 hover:bg-emerald-700 shadow-sm transition-colors"><Icon name="download-simple" weight="bold"/> Baixar</button>
                                                        <button type="button" onClick={() => document.querySelector('textarea[name="contractContent"]').focus()} className="bg-slate-200 text-slate-700 px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-1 hover:bg-slate-300 shadow-sm transition-colors"><Icon name="pencil-simple" weight="bold"/> Editar Manualmente</button>
                                                    </div>
                                                </div>
                                                
                                                <textarea name="contractContent" className="w-full p-4 border border-slate-200 rounded-xl font-mono text-xs text-slate-700 outline-none focus:border-indigo-500 h-80 resize-none leading-relaxed" value={contractForm.content} onChange={e => setContractForm({...contractForm, content: e.target.value})} placeholder="Clique em 'Refazer com IA' para criar uma minuta profissional automaticamente..."></textarea>
                                                
                                                <div className="flex justify-between items-center text-xs text-slate-400 font-bold px-2">
                                                    <span>Status: {contractForm.status}</span>
                                                </div>
                                            </>
                                        )}
                                    </div>

                                    {/* FIXED FOOTER */}
                                    <div className="p-6 border-t border-slate-100 bg-white rounded-b-3xl flex gap-3 flex-none">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-xl text-xs uppercase tracking-wider transition-all">Cancelar</button>
                                        <button type="submit" className="flex-1 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/20 text-xs uppercase tracking-wider transition-all flex justify-center items-center gap-2"><Icon name="check" weight="bold"/> Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
