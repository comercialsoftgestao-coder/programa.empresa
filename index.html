<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTGESTÃO - Sistema Administrativo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; user-select: none; }
        
        /* Padrão Tech no Fundo */
        .bg-pattern-tech {
            background-color: #f1f5f9;
            background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.15); }

        /* Estilos de Impressão */
        .print-area { font-family: 'Inter', sans-serif; line-height: 1.6; }
        .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .print-table th, .print-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .print-table th { background-color: #f8fafc; font-weight: bold; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area-container, #print-area-container * { visibility: visible; }
            #print-area-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 40px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-pattern-tech text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC53uOE4HX4XVFwMulfiJ0oQYT4v9dA2gw",
            authDomain: "softgestao-7920c.firebaseapp.com",
            projectId: "softgestao-7920c",
            storageBucket: "softgestao-7920c.firebasestorage.app",
            messagingSenderId: "730246538904",
            appId: "1:730246538904:web:28921ac6eab06ce4ffd2ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo, useRef } = React;

        // --- TOAST COMPONENT ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const bgClass = type === 'error' ? 'bg-rose-600' : (type === 'success' ? 'bg-emerald-600' : 'bg-indigo-600');
            return (
                <div className={`fixed top-6 right-6 ${bgClass} text-white px-6 py-4 rounded-xl shadow-2xl z-[60] flex items-center gap-4 animate-fade-in border-2 border-white/20 backdrop-blur-sm`}>
                    <i className={type === 'error' ? "ph-fill ph-warning-circle text-2xl" : "ph-fill ph-check-circle text-2xl"}></i>
                    <span className="font-bold tracking-wide text-sm">{message}</span>
                    <button onClick={onClose} className="opacity-75 hover:opacity-100 transition-opacity"><i className="ph ph-x text-lg"></i></button>
                </div>
            );
        };

        // --- COMPONENTS ---
        const BrandLogo = ({ className = "" }) => (
            <div className={`flex items-center gap-3 ${className}`}>
                <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:rotate-6 transition-transform">
                    <i className="ph-fill ph-code text-3xl"></i>
                </div>
                <div>
                    <h1 className="text-xl font-black tracking-tighter text-slate-900 leading-none">SOFT<span className="text-indigo-600">GESTÃO</span></h1>
                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-0.5">Sistemas & Web</p>
                </div>
            </div>
        );

        const Icon = ({ name, size = 20, className = "", weight = "bold" }) => 
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight === 'bold' ? 700 : 400 }}></i>;

        const Card = ({ children, className = "", onClick }) => 
            <div onClick={onClick} className={`bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-200/60 ${className}`}>{children}</div>;

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        // --- UTILITY PARA CORREÇÃO DE DATA ---
        const formatDateDisplay = (dateStr) => {
            if (!dateStr) return '---';
            // Garante que a data string YYYY-MM-DD seja lida como UTC para evitar erro de fuso horário
            return new Date(dateStr).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
        };

        // --- APP PRINCIPAL ---
        function App() {
            // DADOS E ESTADOS
            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('softgestao_userdata');
                return saved ? JSON.parse(saved) : { name: 'CEO SoftGestão', email: 'contato@softgestao.com.br', cnpj: '00.000.000/0001-00', address: 'Av. Paulista, 1000 - SP' };
            });

            const [projects, setProjects] = useState([]);
            const [clients, setClients] = useState([]);
            const [contracts, setContracts] = useState([]); // Orçamentos/Contratos
            const [financial, setFinancial] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState(''); // ESTADO DE PESQUISA
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingItem, setEditingItem] = useState(null);
            
            // Refs para Gráfico
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const textAreaRef = useRef(null);

            // STATE PARA MONITORAMENTO DIÁRIO
            const [dailyChecks, setDailyChecks] = useState({});
            // NOVO STATE: Status Automático dos Projetos (checking, online, offline)
            const [projectStatus, setProjectStatus] = useState({});

            const toggleDailyCheck = (id) => {
                setDailyChecks(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            // FORMS
            const [projectForm, setProjectForm] = useState({ 
                title: '', client_id: '', type: 'Website', deadline: '', 
                description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                payment_method: 'Pix'
            });
            const [clientForm, setClientForm] = useState({ name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
            const [financeForm, setFinanceForm] = useState({ type: 'Receita', category: 'Projeto', description: '', value: '', date: '', status: 'Pendente' });
            const [hostingForm, setHostingForm] = useState({ hosting_url: '', deploy_date: '', expiration_date: '' });
            const [manualForm, setManualForm] = useState({ content: '' });
            const [contractForm, setContractForm] = useState({ 
                client_id: '', project_id: '', title: '', start_date: '', end_date: '', value: '', content: '', status: 'Rascunho' 
            });
            
            // TAREFAS DO PROJETO (NOVO)
            const [currentProjectTasks, setCurrentProjectTasks] = useState([]);
            const [newTaskText, setNewTaskText] = useState('');

            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            const showToast = (msg, type = 'info') => { setToast({ show: true, message: msg, type }); setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 3000); };

            // Resetar pesquisa ao trocar de aba
            useEffect(() => {
                setSearchTerm('');
            }, [activeTab]);

            // FUNÇÃO DE VERIFICAÇÃO DE SITE (PING)
            const checkProjectHealth = async (url) => {
                if (!url) return 'offline';
                // Adiciona https se não tiver
                let formattedUrl = url.startsWith('http') ? url : `https://${url}`;
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000); // 8s timeout para ser generoso

                    await fetch(formattedUrl, { mode: 'no-cors', signal: controller.signal, cache: "no-store" });
                    
                    clearTimeout(timeoutId);
                    return 'online';
                } catch (error) {
                    console.warn(`Erro ao verificar ${formattedUrl}:`, error);
                    return 'offline';
                }
            };

            // EFEITO: RODAR VERIFICAÇÃO AUTOMÁTICA AO ENTRAR NA ABA MONITORAMENTO
            useEffect(() => {
                if (activeTab === 'monitoring') {
                    const runChecks = async () => {
                        const projectsToMonitor = projects.filter(p => p.hosting_url);
                        
                        // Marca todos como "verificando" se ainda não tiverem status
                        const initialStatuses = {};
                        let needsUpdate = false;
                        projectsToMonitor.forEach(p => {
                            if (!projectStatus[p.id]) {
                                initialStatuses[p.id] = 'checking';
                                needsUpdate = true;
                            }
                        });

                        if (needsUpdate) {
                            setProjectStatus(prev => ({ ...prev, ...initialStatuses }));
                        }

                        // Roda verificação em paralelo
                        projectsToMonitor.forEach(async (p) => {
                            if (projectStatus[p.id] !== 'online' && projectStatus[p.id] !== 'offline') {
                                const status = await checkProjectHealth(p.hosting_url);
                                setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                                
                                // Auto-marca o checklist diário se estiver online
                                if (status === 'online') {
                                    setDailyChecks(prev => ({...prev, [p.id]: true}));
                                }
                            }
                        });
                    };
                    runChecks();
                }
            }, [activeTab, projects]);

            // Botão para forçar re-verificação
            const forceRecheckAll = () => {
                setProjectStatus({}); // Limpa status
                const projectsToMonitor = projects.filter(p => p.hosting_url);
                
                // Seta tudo para checking visualmente
                const checkingState = {};
                projectsToMonitor.forEach(p => checkingState[p.id] = 'checking');
                setProjectStatus(checkingState);

                // Dispara
                projectsToMonitor.forEach(async (p) => {
                    const status = await checkProjectHealth(p.hosting_url);
                    setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                    if (status === 'online') setDailyChecks(prev => ({...prev, [p.id]: true}));
                });
                showToast('Iniciando verificação completa...', 'info');
            };


            // CARREGAMENTO INICIAL DO FIREBASE
            useEffect(() => {
                const fetchAllData = async () => {
                    setLoading(true);
                    try {
                        const projectsSnap = await getDocs(collection(db, "projects"));
                        setProjects(projectsSnap.docs.map(d => ({id: d.id, ...d.data()})));

                        const clientsSnap = await getDocs(collection(db, "clients"));
                        setClients(clientsSnap.docs.map(d => ({id: d.id, ...d.data()})));

                        const financeSnap = await getDocs(collection(db, "financial"));
                        setFinancial(financeSnap.docs.map(d => ({id: d.id, ...d.data()})));

                        const contractsSnap = await getDocs(collection(db, "contracts"));
                        setContracts(contractsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                    } catch (err) {
                        console.error("Erro ao carregar dados do Firebase:", err);
                        showToast("Erro ao conectar com o banco de dados.", "error");
                    } finally {
                        setLoading(false);
                    }
                };
                fetchAllData();
            }, []);

            // PERSISTÊNCIA LOCAL APENAS PARA CONFIG (OPCIONAL)
            useEffect(() => {
                if (!loading) {
                    localStorage.setItem('softgestao_userdata', JSON.stringify(userData));
                }
            }, [userData, loading]);

            // GRÁFICO DASHBOARD
            useEffect(() => {
                if (activeTab === 'dashboard' && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();

                    const ctx = chartRef.current.getContext('2d');
                    const last6Months = Array.from({length: 6}, (_, i) => {
                        const d = new Date();
                        d.setMonth(d.getMonth() - i);
                        return d;
                    }).reverse();

                    const labels = last6Months.map(d => d.toLocaleString('pt-BR', { month: 'short' }));
                    
                    const incomeData = last6Months.map(date => {
                        return financial
                            .filter(f => f.type === 'Receita' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear())
                            .reduce((acc, curr) => acc + (curr.value || 0), 0);
                    });

                    const expenseData = last6Months.map(date => {
                        return financial
                            .filter(f => f.type === 'Despesa' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear())
                            .reduce((acc, curr) => acc + (curr.value || 0), 0);
                    });

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                { label: 'Receitas', data: incomeData, backgroundColor: '#10b981', borderRadius: 6 },
                                { label: 'Despesas', data: expenseData, backgroundColor: '#f43f5e', borderRadius: 6 }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'top', align: 'end', labels: { usePointStyle: true, boxWidth: 8 } } },
                            scales: { y: { beginAtZero: true, grid: { borderDash: [2, 4], color: '#f1f5f9' }, ticks: { font: { size: 10 } } }, x: { grid: { display: false }, ticks: { font: { size: 10 } } } }
                        }
                    });
                }
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [activeTab, financial]);

            const handleSaveConfig = (e) => {
                e.preventDefault();
                showToast('Dados corporativos atualizados!', 'success');
            };

            const deleteItem = async (id, list, setList) => {
                if(confirm('Tem certeza que deseja excluir este registro?')) {
                    try {
                        let collectionName = '';
                        if (list === projects) collectionName = 'projects';
                        else if (list === clients) collectionName = 'clients';
                        else if (list === financial) collectionName = 'financial';
                        else if (list === contracts) collectionName = 'contracts';

                        if (collectionName) {
                            await deleteDoc(doc(db, collectionName, id));
                            setList(list.filter(i => i.id !== id));
                            showToast('Registro excluído com sucesso.', 'success');
                        }
                    } catch (e) {
                        console.error(e);
                        showToast('Erro ao excluir registro.', 'error');
                    }
                }
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                setEditingItem(item);
                const today = new Date().toISOString().split('T')[0];

                if (type === 'project') {
                    setProjectForm(item || { 
                        title: '', client_id: '', type: 'Website', deadline: '', 
                        description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                        priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                        payment_method: 'Pix'
                    });
                    setCurrentProjectTasks(item?.tasks || []);
                }
                else if (type === 'client') setClientForm(item || { name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
                else if (type === 'finance') setFinanceForm(item || { type: 'Receita', category: 'Projeto', description: '', value: '', date: today, status: 'Pendente' });
                else if (type === 'hosting') setHostingForm({ hosting_url: item.hosting_url || '', deploy_date: item.deploy_date || '', expiration_date: item.expiration_date || '' });
                else if (type === 'manual') setManualForm({ content: item.manual_content || '' });
                else if (type === 'contract') setContractForm(item || { client_id: '', project_id: '', title: '', start_date: today, end_date: '', value: '', content: '', status: 'Rascunho' });

                setIsModalOpen(true);
            };

            const addProjectTask = () => {
                if (!newTaskText.trim()) return;
                setCurrentProjectTasks([...currentProjectTasks, { id: Date.now(), text: newTaskText, done: false }]);
                setNewTaskText('');
            };

            const toggleProjectTask = (taskId) => {
                setCurrentProjectTasks(currentProjectTasks.map(t => t.id === taskId ? { ...t, done: !t.done } : t));
            };

            const removeProjectTask = (taskId) => {
                setCurrentProjectTasks(currentProjectTasks.filter(t => t.id !== taskId));
            };

            const generateManualTemplate = () => {
                if (!editingItem) return;
                const template = `MANUAL DE UTILIZAÇÃO - ${editingItem.title.toUpperCase()}

1. INTRODUÇÃO
Este sistema foi desenvolvido para facilitar a gestão de sua empresa...

2. ACESSO
Para acessar, utilize sua URL e credenciais fornecidas...

3. FUNCIONALIDADES
- Cadastro de Itens
- Relatórios
- Monitoramento em tempo real

4. SUPORTE
Para suporte, entre em contato via WhatsApp ou E-mail.`;
                setManualForm({ content: template });
                showToast('Template de manual gerado!', 'success');
            };
            
            const generateLegalContract = () => {
                const client = clients.find(c => c.id == contractForm.client_id);
                const project = projects.find(p => p.id == contractForm.project_id);
                
                if (!client || !project) { showToast('Selecione Cliente e Projeto primeiro.', 'error'); return; }
                
                const value = parseFloat(contractForm.value || project.value || 0);
                const fineValue = formatCurrency(value * 20);
                
                const startDateStr = formatDateDisplay(contractForm.start_date);
                const endDateStr = contractForm.end_date ? formatDateDisplay(contractForm.end_date) : 'indeterminado';

                const template = `CONTRATO DE LICENÇA DE USO DE SOFTWARE E PRESTAÇÃO DE SERVIÇOS
================================================================================

IDENTIFICAÇÃO DAS PARTES

CONTRATADA: ${userData.name}, inscrita no CNPJ/CPF sob nº ${userData.cnpj || '00.000.000/0001-00'}, com sede em ${userData.address || 'Endereço da Empresa'}.

CONTRATANTE: ${client.company}, pessoa jurídica de direito privado, inscrita no CNPJ/CPF nº ${client.cnpj_cpf || '___________'}, representada neste ato na forma de seu contrato social.

CLÁUSULA PRIMEIRA - DO OBJETO
1.1. O presente instrumento tem como objeto o desenvolvimento e licenciamento de uso do software/sistema denominado "${project.title}" ("SOFTWARE"), bem como a prestação de serviços de suporte técnico relacionados.

CLÁUSULA SEGUNDA - DA PROPRIEDADE INTELECTUAL E VEDAÇÃO À REVENDA
2.1. Todo o código-fonte, estruturas de banco de dados, design interfaces e demais elementos do SOFTWARE são de propriedade exclusiva e inalienável da CONTRATADA, sendo protegidos pela Lei de Software (Lei nº 9.609/98) e Lei de Direitos Autorais (Lei nº 9.610/98).
2.2. A CONTRATADA concede à CONTRATANTE uma licença de uso, exclusiva e intransferível.
2.3. É ESTRITAMENTE VEDADO à CONTRATANTE:
    a) Vender, revender, alugar, sublicenciar ou ceder o SOFTWARE a terceiros, a título oneroso ou gratuito.
    b) Utilizar o SOFTWARE para criar produtos derivados ou concorrentes (Engenharia Reversa).
    c) Remover ou alterar avisos de direitos autorais ou marcas comerciais da CONTRATADA.
2.4. A CONTRATANTE reconhece que o SOFTWARE não é um product "White Label" (marca branca), salvo se houver aditivo contratual específico e oneroso para tal fim.

CLÁUSULA TERCEIRA - DAS PENALIDADES E MULTAS
3.1. O descumprimento de qualquer cláusula deste contrato sujeitará a parte infratora ao pagamento de multa compensatória correspondente a 50% (cinquenta por cento) do valor total do contrato.
3.2. CASO SEJA COMPROVADA A REVENDA, CÓPIA NÃO AUTORIZADA OU DISTRIBUIÇÃO DO CÓDIGO-FONTE A TERCEIROS, FICA ESTABELECIDA UMA MULTA PUNITIVA NO VALOR DE ${fineValue} (VINTE VEZES O VALOR DO CONTRATO), sem prejuízo das perdas e danos e das medidas judiciais cabíveis (cíveis e criminais).

CLÁUSULA QUARTA - DO VALOR E FORMA DE PAGAMENTO
4.1. Pelos serviços objeto deste contrato, a CONTRATANTE pagará à CONTRATADA o valor total de ${formatCurrency(value)}.

CLÁUSULA QUINTA - DA CONFIDENCIALIDADE
5.1. As partes comprometem-se a manter o mais absoluto sigilo sobre quaisquer dados, materiais, documentos, especificações técnicas ou comerciais e inovações de que venham a ter acesso ou conhecimento.

CLÁUSULA SEXTA - DA VIGÊNCIA
6.1. O presente contrato entra em vigor em ${startDateStr} e terá validade até ${endDateStr}, podendo ser renovado mediante termo aditivo.

CLÁUSULA SÉTIMA - DO FORO
7.1. Fica eleito o foro da Comarca de SÃO PAULO/SP para dirimir quaisquer dúvidas oriundas deste contrato, com renúncia expressa a qualquer outro.

E, por estarem assim justos e contratados, geram este instrumento eletronicamente.

Data de Geração: ${new Date().toLocaleDateString('pt-BR')}
`;
                setContractForm(prev => ({ ...prev, content: template, title: `Contrato - ${client.company} - ${project.title}` }));
                showToast('Minuta Jurídica gerada com sucesso!', 'success');
            };

            const saveItem = async (e) => {
                e.preventDefault();
                
                try {
                    if (modalType === 'project') {
                        const newItem = { ...projectForm, value: parseFloat(projectForm.value), client_id: String(projectForm.client_id), tasks: currentProjectTasks };
                        if (editingItem) {
                            await updateDoc(doc(db, "projects", editingItem.id), newItem);
                            setProjects(projects.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "projects"), newItem);
                            setProjects([...projects, {id: docRef.id, ...newItem}]);
                        }
                    } else if (modalType === 'client') {
                        const newItem = { ...clientForm };
                        if (editingItem) {
                            await updateDoc(doc(db, "clients", editingItem.id), newItem);
                            setClients(clients.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "clients"), newItem);
                            setClients([...clients, {id: docRef.id, ...newItem}]);
                        }
                    } else if (modalType === 'finance') {
                        const newItem = { ...financeForm, value: parseFloat(financeForm.value) };
                        if (editingItem) {
                            await updateDoc(doc(db, "financial", editingItem.id), newItem);
                            setFinancial(financial.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "financial"), newItem);
                            setFinancial([...financial, {id: docRef.id, ...newItem}]);
                        }
                    } else if (modalType === 'hosting') {
                        const newItem = { ...hostingForm };
                        await updateDoc(doc(db, "projects", editingItem.id), newItem);
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, ...newItem } : i));
                    } else if (modalType === 'manual') {
                        const newItem = { manual_content: manualForm.content };
                        await updateDoc(doc(db, "projects", editingItem.id), newItem);
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, ...newItem } : i));
                    } else if (modalType === 'contract') {
                        const newItem = { ...contractForm };
                        if (editingItem) {
                            await updateDoc(doc(db, "contracts", editingItem.id), newItem);
                            setContracts(contracts.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "contracts"), newItem);
                            setContracts([...contracts, {id: docRef.id, ...newItem}]);
                        }
                    }

                    setIsModalOpen(false);
                    showToast('Dados salvos com sucesso!', 'success');
                } catch (err) {
                    console.error("Erro ao salvar:", err);
                    showToast("Erro ao salvar no banco de dados.", "error");
                }
            };

            const stats = useMemo(() => {
                const totalIncome = financial.filter(f => f.type === 'Receita' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const totalExpense = financial.filter(f => f.type === 'Despesa' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const activeProjects = projects.filter(p => ['Desenvolvimento', 'Briefing', 'Design'].includes(p.status)).length;
                const pipelineValue = projects.filter(p => ['Desenvolvimento', 'Briefing'].includes(p.status)).reduce((a,b) => a + (b.value || 0), 0);
                const supportClients = projects.filter(p => p.status === 'Suporte').length;
                return { totalIncome, totalExpense, balance: totalIncome - totalExpense, activeProjects, pipelineValue, supportClients };
            }, [financial, projects]);

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'squares-four' },
                { id: 'monitoring', label: 'Monitoramento', icon: 'activity' },
                { id: 'clients', label: 'Meus Clientes', icon: 'users-three' },
                { id: 'projects', label: 'Projetos Web', icon: 'laptop' },
                { id: 'deploy', label: 'Entregas & Manuais', icon: 'rocket-launch' },
                { id: 'contracts', label: 'Contratos Jurídicos', icon: 'scroll' },
                { id: 'finance', label: 'Financeiro', icon: 'coins' },
                { id: 'reports', label: 'Relatórios', icon: 'chart-bar' },
                { id: 'config', label: 'Configurações', icon: 'gear' }, 
            ];

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Briefing': return 'bg-purple-100 text-purple-700 border-purple-200';
                    case 'Design': return 'bg-pink-100 text-pink-700 border-pink-200';
                    case 'Desenvolvimento': return 'bg-blue-100 text-blue-700 border-blue-200';
                    case 'Homologação': return 'bg-orange-100 text-orange-700 border-orange-200';
                    case 'Entregue': return 'bg-emerald-100 text-emerald-700 border-emerald-200';
                    case 'Suporte': return 'bg-slate-100 text-slate-700 border-slate-200';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            return (
                <div className="flex h-screen overflow-hidden text-slate-700 font-sans">
                    <Toast {...toast} onClose={() => setToast({...toast, show: false})} />
                    
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-30 w-72 bg-slate-900 text-slate-300 flex flex-col transition-transform duration-300 md:relative md:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} shadow-2xl border-r border-slate-800`}>
                        <div className="p-8 border-b border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-500 rounded-lg flex items-center justify-center text-white font-bold"><i className="ph-fill ph-code text-2xl"></i></div>
                                <div>
                                    <h1 className="text-lg font-bold text-white tracking-tight">SOFTGESTÃO</h1>
                                    <p className="text-[10px] uppercase tracking-widest text-indigo-400 font-bold">Admin Panel</p>
                                </div>
                            </div>
                        </div>
                        <nav className="flex-1 overflow-y-auto py-6 px-4 space-y-1">
                            <p className="px-4 text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2">Principal</p>
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-semibold text-sm ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/50' : 'hover:bg-slate-800 hover:text-white text-slate-400'}`}>
                                    <Icon name={item.icon} size={20} weight={activeTab === item.id ? 'fill' : 'regular'} />
                                    {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 bg-slate-800/50 m-4 rounded-xl border border-slate-700">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-900/50 rounded-full flex items-center justify-center font-bold text-indigo-300 text-sm border border-indigo-500/30">{userData.name.charAt(0)}</div>
                                <div className="flex-1 min-w-0">
                                    <p className="text-sm font-bold text-white truncate">{userData.name}</p>
                                    <div className="flex items-center gap-1.5 mt-1">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                        <p className="text-[10px] text-emerald-400 font-bold uppercase tracking-wide">Online • Nuvem</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                        {/* HEADER */}
                        <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10 sticky top-0">
                            <div className="flex items-center gap-4 flex-1">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden text-slate-600 p-2 hover:bg-slate-100 rounded-lg"><Icon name="list" size={24} /></button>
                                <div>
                                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">{menuItems.find(i => i.id === activeTab)?.label}</h2>
                                </div>
                                {['projects', 'clients', 'contracts', 'finance', 'deploy', 'monitoring'].includes(activeTab) && (
                                    <div className="hidden md:flex flex-1 max-w-md ml-8 relative">
                                        <span className="absolute left-3 top-2.5 text-slate-400"><Icon name="magnifying-glass" weight="bold"/></span>
                                        <input 
                                            type="text" 
                                            className="w-full pl-10 pr-4 py-2 bg-slate-100 border-transparent rounded-xl text-sm font-semibold focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all placeholder:text-slate-400" 
                                            placeholder={`Buscar em ${menuItems.find(i => i.id === activeTab)?.label}...`}
                                            value={searchTerm}
                                            onChange={e => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                )}
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => openModal('project')} className="hidden md:flex bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-bold items-center gap-2 hover:bg-indigo-600 transition-colors shadow-lg shadow-slate-900/10">
                                    <Icon name="plus-circle" weight="fill"/> NOVO PROJETO
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8">
                            
                            {/* DASHBOARD */}
                            {activeTab === 'dashboard' && (
                                <div className="space-y-8 animate-fade-in max-w-7xl mx-auto">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                        <Card className="p-6 bg-gradient-to-br from-indigo-600 to-indigo-800 text-white border-none card-hover relative overflow-hidden">
                                            <Icon name="code" size={120} className="absolute -right-6 -bottom-6 text-white/10" weight="fill"/>
                                            <p className="text-xs text-indigo-100 uppercase font-bold tracking-wider mb-2 opacity-80">Projetos em Andamento</p>
                                            <h3 className="text-4xl font-black">{stats.activeProjects}</h3>
                                            <p className="text-[10px] mt-2 bg-white/20 inline-block px-2 py-1 rounded text-white font-bold">Produção Ativa</p>
                                        </Card>
                                        <Card className="p-6 bg-white border border-slate-200 card-hover">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-2">Pipeline de Vendas</p>
                                                    <h3 className="text-3xl font-black text-slate-800">{formatCurrency(stats.pipelineValue)}</h3>
                                                </div>
                                                <div className="p-3 bg-blue-50 text-blue-600 rounded-xl"><Icon name="trend-up" weight="fill" size={24}/></div>
                                            </div>
                                        </Card>
                                        <Card className="p-6 bg-white border border-slate-200 card-hover">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-2">Caixa do Mês</p>
                                                    <h3 className={`text-3xl font-black ${stats.balance >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>{formatCurrency(stats.balance)}</h3>
                                                </div>
                                                <div className="p-3 bg-emerald-50 text-emerald-600 rounded-xl"><Icon name="wallet" weight="fill" size={24}/></div>
                                            </div>
                                        </Card>
                                        <Card className="p-6 bg-white border border-slate-200 card-hover">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-2">Clientes em Suporte</p>
                                                    <h3 className="text-3xl font-black text-slate-800">{stats.supportClients}</h3>
                                                </div>
                                                <div className="p-3 bg-purple-50 text-purple-600 rounded-xl"><Icon name="headset" weight="fill" size={24}/></div>
                                            </div>
                                        </Card>
                                    </div>

                                    {/* GRÁFICO E LISTAS */}
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                        <div className="col-span-2 space-y-8">
                                            <Card className="p-8 card-hover">
                                                <h3 className="font-bold text-lg text-slate-800 mb-6 flex items-center gap-2"><Icon name="chart-bar" className="text-indigo-600"/> Performance Financeira (Últimos 6 Meses)</h3>
                                                <div className="h-64">
                                                    <canvas ref={chartRef}></canvas>
                                                </div>
                                            </Card>

                                            <Card className="p-8 card-hover">
                                                <h3 className="font-bold text-lg text-slate-800 mb-6 flex items-center gap-2"><Icon name="kanban" className="text-indigo-600"/> Acompanhamento de Projetos</h3>
                                                <div className="space-y-4">
                                                    {projects.filter(p => p.status !== 'Entregue').length === 0 ? (
                                                        <p className="text-slate-400 text-sm italic py-4">Nenhum projeto ativo no momento.</p>
                                                    ) : projects.filter(p => p.status !== 'Entregue').map(p => (
                                                        <div key={p.id} className="flex items-center justify-between p-4 bg-slate-50 rounded-xl border border-slate-100 hover:border-indigo-200 transition-colors group cursor-pointer hover:bg-indigo-50" onClick={() => openModal('project', p)}>
                                                            <div className="flex items-center gap-4">
                                                                <div className={`w-2 h-12 rounded-full ${getStatusColor(p.status).split(' ')[0].replace('bg-', 'bg-')}`}></div>
                                                                <div>
                                                                    <h4 className="font-bold text-slate-800">{p.title}</h4>
                                                                    <p className="text-xs text-slate-500 font-medium">{clients.find(c => c.id === p.client_id)?.company || 'Cliente não vinculado'} • {p.type}</p>
                                                                </div>
                                                            </div>
                                                            <div className="text-right flex items-center gap-4">
                                                                <div className="text-right hidden sm:block">
                                                                    <span className={`px-3 py-1 rounded-md text-[10px] font-black uppercase tracking-wider border ${getStatusColor(p.status)}`}>{p.status}</span>
                                                                    <p className="text-[10px] text-slate-400 mt-1 font-bold">Entrega: {formatDateDisplay(p.deadline)}</p>
                                                                </div>
                                                                <div className="p-2 text-slate-300 group-hover:text-indigo-600 transition-colors"><Icon name="pencil-simple" weight="bold" /></div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </Card>
                                        </div>

                                        <Card className="p-8 card-hover bg-slate-900 text-slate-300 h-fit">
                                            <h3 className="font-bold text-lg text-white mb-6 flex items-center gap-2"><Icon name="bell" className="text-indigo-400"/> Alertas e Avisos</h3>
                                            <div className="space-y-4">
                                                {projects.filter(p => {
                                                    const deadlineDate = new Date(p.deadline + 'T00:00:00');
                                                    return deadlineDate < new Date() && p.status !== 'Entregue';
                                                }).map(p => (
                                                    <div key={`delay-${p.id}`} onClick={() => openModal('project', p)} className="p-4 bg-rose-500/10 border border-rose-500/20 rounded-xl flex items-start gap-3 cursor-pointer hover:bg-rose-500/20 transition-colors">
                                                        <Icon name="warning" className="text-rose-500 mt-1" weight="fill"/>
                                                        <div>
                                                            <p className="text-sm font-bold text-rose-400">Prazo Excedido</p>
                                                            <p className="text-xs text-slate-400 mt-1">O projeto <strong>{p.title}</strong> deveria ter sido entregue em {formatDateDisplay(p.deadline)}.</p>
                                                        </div>
                                                    </div>
                                                ))}
                                                {projects.filter(p => p.expiration_date && (Math.ceil((new Date(p.expiration_date + 'T00:00:00') - new Date()) / (1000 * 60 * 60 * 24)) <= 30)).map(p => (
                                                    <div key={`exp-${p.id}`} onClick={() => openModal('hosting', p)} className="p-4 bg-orange-500/10 border border-orange-500/20 rounded-xl flex items-start gap-3 cursor-pointer hover:bg-orange-500/20 transition-colors">
                                                        <Icon name="clock-countdown" className="text-orange-400 mt-1" weight="fill"/>
                                                        <div>
                                                            <p className="text-sm font-bold text-orange-400">Renovação Próxima</p>
                                                            <p className="text-xs text-slate-400 mt-1">O site <strong>{p.title}</strong> vence em {formatDateDisplay(p.expiration_date)}.</p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </Card>
                                    </div>
                                </div>
                            )}

                            {/* MONITORAMENTO */}
                            {activeTab === 'monitoring' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                                        <div>
                                            <h2 className="text-xl font-bold text-slate-800">Monitoramento Diário</h2>
                                            <p className="text-sm text-slate-500 mt-1">Verificação de disponibilidade dos sites ativos.</p>
                                        </div>
                                        <button onClick={forceRecheckAll} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-indigo-700 shadow-lg shadow-indigo-500/20 transition-all">
                                            <Icon name="arrows-clockwise" weight="bold"/> Verificar Novamente
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                        {projects.filter(p => p.hosting_url).map(p => {
                                            const isChecked = dailyChecks[p.id];
                                            const status = projectStatus[p.id] || 'checking';

                                            return (
                                                <Card key={p.id} className={`p-5 transition-all relative overflow-hidden group ${status === 'offline' ? 'border-red-500 bg-red-50/50' : (isChecked ? 'bg-emerald-50/50 border-emerald-200' : 'bg-white hover:border-indigo-300')}`}>
                                                    <div className={`absolute top-0 left-0 right-0 h-1 ${status === 'checking' ? 'bg-blue-500 animate-pulse' : (status === 'online' ? 'bg-emerald-500' : 'bg-red-500')}`}></div>
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div className="flex items-center gap-2">
                                                            {status === 'checking' && <Icon name="spinner" className="animate-spin text-blue-500" weight="bold" />}
                                                            {status === 'online' && <div className="flex items-center gap-1 bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase">Online</div>}
                                                            {status === 'offline' && <div className="flex items-center gap-1 bg-red-100 text-red-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase">Offline</div>}
                                                        </div>
                                                        <div className="flex items-center gap-1">
                                                            <button onClick={() => openModal('project', p)} className="w-8 h-8 rounded-lg flex items-center justify-center text-slate-400 hover:bg-indigo-50 hover:text-indigo-600 transition-all opacity-0 group-hover:opacity-100"><Icon name="pencil-simple" weight="bold" size={16}/></button>
                                                            <button onClick={() => openModal('hosting', p)} className="w-8 h-8 rounded-lg flex items-center justify-center text-slate-400 hover:bg-indigo-50 hover:text-indigo-600 transition-all opacity-0 group-hover:opacity-100"><Icon name="globe" weight="bold" size={16}/></button>
                                                            <button onClick={() => deleteItem(p.id, projects, setProjects)} className="w-8 h-8 rounded-lg flex items-center justify-center text-slate-400 hover:bg-rose-50 hover:text-rose-600 transition-all opacity-0 group-hover:opacity-100"><Icon name="trash" weight="bold" size={16}/></button>
                                                            <button onClick={() => toggleDailyCheck(p.id)} className={`w-8 h-8 rounded-full flex items-center justify-center transition-all ${isChecked ? 'bg-emerald-500 text-white' : 'bg-slate-100 text-slate-300'}`}><Icon name="check" weight="bold" size={16}/></button>
                                                        </div>
                                                    </div>
                                                    <h3 className="font-bold text-slate-800 truncate">{p.title}</h3>
                                                    <p className="text-xs text-slate-500 mb-4">{clients.find(c => c.id === p.client_id)?.company}</p>
                                                    <a href={p.hosting_url} target="_blank" className="w-full bg-slate-900 hover:bg-indigo-600 text-white py-2.5 rounded-lg text-xs font-bold flex items-center justify-center gap-2 transition-all">ABRIR SITE</a>
                                                </Card>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}

                            {/* CLIENTES */}
                            {activeTab === 'clients' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="flex justify-between items-center bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                                        <div>
                                            <h2 className="text-xl font-bold text-slate-800">Carteira de Clientes</h2>
                                            <p className="text-sm text-slate-500">Empresas e parceiros cadastrados.</p>
                                        </div>
                                        <button onClick={() => openModal('client')} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-indigo-700 transition-all"><Icon name="plus" weight="bold"/> Adicionar Cliente</button>
                                    </div>
                                    <Card className="overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 text-slate-500 text-xs font-bold uppercase tracking-wider">
                                                <tr>
                                                    <th className="p-5">Empresa</th>
                                                    <th className="p-5">Contato</th>
                                                    <th className="p-5 text-center">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {clients.filter(c => c.company.toLowerCase().includes(searchTerm.toLowerCase())).map(c => (
                                                    <tr key={c.id} className="hover:bg-slate-50 transition-colors text-sm font-semibold">
                                                        <td className="p-5">{c.company}</td>
                                                        <td className="p-5">{c.email}</td>
                                                        <td className="p-5 flex justify-center gap-2">
                                                            <button onClick={() => openModal('client', c)} className="p-2 hover:bg-indigo-50 text-indigo-600 rounded-lg"><Icon name="pencil-simple" weight="bold"/></button>
                                                            <button onClick={() => deleteItem(c.id, clients, setClients)} className="p-2 hover:bg-rose-50 text-rose-500 rounded-lg"><Icon name="trash" weight="bold"/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </Card>
                                </div>
                            )}

                            {/* PROJETOS */}
                            {activeTab === 'projects' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                        {projects.filter(p => p.title.toLowerCase().includes(searchTerm.toLowerCase())).map(p => (
                                            <Card key={p.id} className="group overflow-hidden border-t-4 border-t-indigo-500">
                                                <div className="p-6">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <span className={`px-2 py-1 text-[10px] font-bold uppercase rounded border ${getStatusColor(p.status)}`}>{p.status}</span>
                                                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => openModal('project', p)} className="text-slate-400 hover:text-indigo-600"><Icon name="pencil-simple" weight="bold"/></button>
                                                            <button onClick={() => deleteItem(p.id, projects, setProjects)} className="text-slate-400 hover:text-rose-600"><Icon name="trash" weight="bold"/></button>
                                                        </div>
                                                    </div>
                                                    <h3 className="text-lg font-black text-slate-800 mb-1">{p.title}</h3>
                                                    <p className="text-sm text-slate-500 font-medium mb-4">{clients.find(c => c.id === p.client_id)?.company}</p>
                                                    <div className="space-y-3 pt-4 border-t border-slate-100 text-xs font-bold">
                                                        <div className="flex justify-between"><span>Stack</span><span className="text-slate-700">{p.tech_stack}</span></div>
                                                        <div className="flex justify-between"><span>Valor</span><span className="text-emerald-600">{formatCurrency(p.value)}</span></div>
                                                        <div className="flex justify-between"><span>Prazo</span><span className="text-slate-700">{formatDateDisplay(p.deadline)}</span></div>
                                                    </div>
                                                </div>
                                            </Card>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* ENTREGAS & MANUAIS */}
                            {activeTab === 'deploy' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                        {projects.filter(p => p.title.toLowerCase().includes(searchTerm.toLowerCase())).map(p => (
                                            <Card key={p.id} className="p-6 border-t-4 border-t-indigo-500">
                                                <h3 className="text-lg font-black text-slate-800 mb-1">{p.title}</h3>

                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Tipo</label><select className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={financeForm.type} onChange={e => setFinanceForm({...financeForm, type: e.target.value})}><option>Receita</option><option>Despesa</option></select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data</label><input type="date" required className="w-full p-3 border border-slate-200 rounded-xl" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Descrição</label><input required className="w-full p-3 border border-slate-200 rounded-xl" value={financeForm.description} onChange={e => setFinanceForm({...financeForm, description: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Valor</label><input type="number" required className="w-full p-3 border border-slate-200 rounded-xl" value={financeForm.value} onChange={e => setFinanceForm({...financeForm, value: e.target.value})} /></div>
                                            </>
                                        )}

                                        {modalType === 'hosting' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">URL / Domínio</label><input className="w-full p-3 border border-slate-200 rounded-xl font-mono text-indigo-600" value={hostingForm.hosting_url} onChange={e => setHostingForm({...hostingForm, hosting_url: e.target.value})} placeholder="https://..." /></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data Entrega</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl" value={hostingForm.deploy_date} onChange={e => setHostingForm({...hostingForm, deploy_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data Expiração</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl" value={hostingForm.expiration_date} onChange={e => setHostingForm({...hostingForm, expiration_date: e.target.value})} /></div>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'manual' && (
                                            <>
                                                <div className="flex justify-between items-center mb-2">
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide">Conteúdo do Manual</label>
                                                    <button type="button" onClick={generateManualTemplate} className="text-[10px] uppercase font-bold text-indigo-600 hover:text-indigo-800 flex items-center gap-1 transition-all"><Icon name="magic-wand" weight="bold"/> Gerar Template com IA</button>
                                                </div>
                                                <textarea className="w-full p-4 border border-slate-200 rounded-xl font-mono text-sm text-slate-700 outline-none focus:border-indigo-500 h-96 resize-none leading-relaxed" value={manualForm.content} onChange={e => setManualForm({...manualForm, content: e.target.value})} placeholder="Escreva as instruções de uso aqui..."></textarea>
                                            </>
                                        )}

                                        {modalType === 'contract' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Cliente</label>
                                                        <select required className="w-full p-3 border border-slate-200 rounded-xl bg-white font-bold" value={contractForm.client_id} onChange={e => setContractForm({...contractForm, client_id: e.target.value})}>
                                                            <option value="">Selecione o Cliente...</option>
                                                            {clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Projeto Relacionado</label>
                                                        <select required className="w-full p-3 border border-slate-200 rounded-xl bg-white font-bold" value={contractForm.project_id} onChange={e => setContractForm({...contractForm, project_id: e.target.value})}>
                                                            <option value="">Selecione o Projeto...</option>
                                                            {projects.filter(p => !contractForm.client_id || p.client_id == contractForm.client_id).map(p => <option key={p.id} value={p.id}>{p.title}</option>)}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data Início</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl" value={contractForm.start_date} onChange={e => setContractForm({...contractForm, start_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Data Fim</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl" value={contractForm.end_date} onChange={e => setContractForm({...contractForm, end_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Valor (R$)</label><input type="number" className="w-full p-3 border border-slate-200 rounded-xl" value={contractForm.value} onChange={e => setContractForm({...contractForm, value: e.target.value})} /></div>
                                                </div>
                                                <div className="flex justify-between items-center mb-2 mt-4">
                                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide">Minuta Jurídica</label>
                                                    <div className="flex gap-2">
                                                        <button type="button" onClick={generateLegalContract} className="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase tracking-wider flex items-center gap-1 hover:bg-indigo-700 transition-all"><Icon name="magic-wand" weight="bold"/> Gerar Minuta Jurídica</button>
                                                        {editingItem && (
                                                            <button type="button" onClick={() => {
                                                                const content = `
                                                                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                                                                    <head><meta charset='utf-8'><title>Contrato Jurídico</title>
                                                                    <style>
                                                                        body { font-family: 'Arial', sans-serif; padding: 50pt; text-align: justify; line-height: 1.6; }
                                                                        .document { white-space: pre-wrap; font-size: 11pt; }
                                                                    </style>
                                                                    </head>
                                                                    <body>
                                                                        <div class="document">${contractForm.content}</div>
                                                                    </body></html>`;
                                                                const blob = new Blob([content], {type: 'application/msword'});
                                                                const url = URL.createObjectURL(blob);
                                                                const a = document.createElement('a'); a.href=url; a.download=`Contrato_${editingItem.title}.doc`; a.click();
                                                            }} className="bg-emerald-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase tracking-wider flex items-center gap-1 hover:bg-emerald-700 transition-all"><Icon name="download-simple" weight="bold"/> Baixar DOC</button>
                                                        )}
                                                    </div>
                                                </div>
                                                <textarea className="w-full p-4 border border-slate-200 rounded-xl font-mono text-xs text-slate-700 outline-none focus:border-indigo-500 h-80 resize-none leading-relaxed" value={contractForm.content} onChange={e => setContractForm({...contractForm, content: e.target.value})} placeholder="Clique em 'Gerar Minuta' ou escreva o texto do contrato aqui..."></textarea>
                                            </>
                                        )}
                                    </div>

                                    <div className="p-6 border-t border-slate-100 bg-white rounded-b-3xl flex gap-3 flex-none">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-xl text-xs uppercase tracking-wider transition-all">Cancelar</button>
                                        <button type="submit" className="flex-1 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/20 text-xs uppercase tracking-wider transition-all flex justify-center items-center gap-2"><Icon name="check" weight="bold"/> Salvar Dados</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
