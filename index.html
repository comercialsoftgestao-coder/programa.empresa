<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTGESTÃO - Sistema Administrativo</title>
    
    <!-- PWA Meta Tags para Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/606/606548.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; user-select: none; }
        
        .bg-pattern-tech {
            background-color: #f1f5f9;
            background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.15); }

        .print-area { font-family: 'Inter', sans-serif; line-height: 1.6; }
        .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .print-table th, .print-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .print-table th { background-color: #f8fafc; font-weight: bold; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area-container, #print-area-container * { visibility: visible; }
            #print-area-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 40px; }
            .no-print { display: none !important; }
        }
    </style>

    <script>
        (function() {
            const manifest = {
                name: "SOFTGESTÃO - Admin",
                short_name: "SoftGestão",
                display: "standalone",
                start_url: ".",
                background_color: "#f8fafc",
                theme_color: "#4f46e5",
                icons: [{ src: "https://cdn-icons-png.flaticon.com/512/606/606548.png", sizes: "512x512", type: "image/png" }]
            };
            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = URL.createObjectURL(manifestBlob);
            document.head.appendChild(manifestLink);

            if ('serviceWorker' in navigator) {
                const swCode = `self.addEventListener('fetch', function(event) { event.respondWith(fetch(event.request)); });`;
                const swDataURI = "data:text/javascript;base64," + btoa(swCode);
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swDataURI).catch(err => console.log("PWA: Modo offline limitado."));
                });
            }
        })();
    </script>
</head>
<body class="bg-pattern-tech text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC53uOE4HX4XVFwMulfiJ0oQYT4v9dA2gw",
            authDomain: "softgestao-7920c.firebaseapp.com",
            projectId: "softgestao-7920c",
            storageBucket: "softgestao-7920c.firebasestorage.app",
            messagingSenderId: "730246538904",
            appId: "1:730246538904:web:28921ac6eab06ce4ffd2ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo, useRef } = React;

        // --- TOAST COMPONENT ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const bgClass = type === 'error' ? 'bg-rose-600' : (type === 'success' ? 'bg-emerald-600' : 'bg-indigo-600');
            return (
                <div className={`fixed top-6 right-6 ${bgClass} text-white px-6 py-4 rounded-xl shadow-2xl z-[60] flex items-center gap-4 animate-fade-in border-2 border-white/20 backdrop-blur-sm`}>
                    <i className={type === 'error' ? "ph-fill ph-warning-circle text-2xl" : "ph-fill ph-check-circle text-2xl"}></i>
                    <span className="font-bold tracking-wide text-sm">{message}</span>
                    <button onClick={onClose} className="opacity-75 hover:opacity-100 transition-opacity"><i className="ph ph-x text-lg"></i></button>
                </div>
            );
        };

        // --- COMPONENTS ---
        const BrandLogo = ({ className = "" }) => (
            <div className={`flex items-center gap-3 ${className}`}>
                <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:rotate-6 transition-transform">
                    <i className="ph-fill ph-code text-3xl"></i>
                </div>
                <div>
                    <h1 className="text-xl font-black tracking-tighter text-slate-900 leading-none">SOFT<span className="text-indigo-600">GESTÃO</span></h1>
                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-0.5">Sistemas & Web</p>
                </div>
            </div>
        );

        const Icon = ({ name, size = 20, className = "", weight = "bold" }) => 
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight === 'bold' ? 700 : 400 }}></i>;

        const Card = ({ children, className = "", onClick }) => 
            <div onClick={onClick} className={`bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-200/60 ${className}`}>{children}</div>;

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        const formatDateDisplay = (dateStr) => {
            if (!dateStr) return '---';
            return new Date(dateStr).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [appState, setAppState] = useState('authenticated'); 
            
            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('softgestao_userdata');
                return saved ? JSON.parse(saved) : { name: 'CEO SoftGestão', email: 'contato@softgestao.com.br', cnpj: '00.000.000/0001-00', address: 'Av. Paulista, 1000 - SP' };
            });

            const [projects, setProjects] = useState([]);
            const [clients, setClients] = useState([]);
            const [contracts, setContracts] = useState([]); 
            const [financial, setFinancial] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState(''); 
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingItem, setEditingItem] = useState(null);
            
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const [dailyChecks, setDailyChecks] = useState({});
            const [projectStatus, setProjectStatus] = useState({});

            const toggleDailyCheck = (id) => {
                setDailyChecks(prev => ({ ...prev, [id]: !prev[id] }));
            };

            // FORMS ORIGINAIS
            const [projectForm, setProjectForm] = useState({ 
                title: '', client_id: '', type: 'Website', deadline: '', 
                description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                payment_method: 'Pix'
            });
            const [clientForm, setClientForm] = useState({ name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
            const [financeForm, setFinanceForm] = useState({ type: 'Receita', category: 'Projeto', description: '', value: '', date: '', status: 'Pendente' });
            const [hostingForm, setHostingForm] = useState({ hosting_url: '', deploy_date: '', expiration_date: '' });
            const [manualForm, setManualForm] = useState({ content: '' });
            const [contractForm, setContractForm] = useState({ 
                client_id: '', project_id: '', title: '', start_date: '', end_date: '', value: '', content: '', status: 'Rascunho' 
            });
            
            const [currentProjectTasks, setCurrentProjectTasks] = useState([]);
            const [newTaskText, setNewTaskText] = useState('');

            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            const showToast = (msg, type = 'info') => { setToast({ show: true, message: msg, type }); setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 3000); };

            useEffect(() => { setSearchTerm(''); }, [activeTab]);

            const checkProjectHealth = async (url) => {
                if (!url) return 'offline';
                let formattedUrl = url.startsWith('http') ? url : `https://${url}`;
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);
                    await fetch(formattedUrl, { mode: 'no-cors', signal: controller.signal, cache: "no-store" });
                    clearTimeout(timeoutId);
                    return 'online';
                } catch (error) { return 'offline'; }
            };

            useEffect(() => {
                if (activeTab === 'monitoring') {
                    const runChecks = async () => {
                        const projectsToMonitor = projects.filter(p => p.hosting_url);
                        projectsToMonitor.forEach(async (p) => {
                            if (!projectStatus[p.id]) {
                                const status = await checkProjectHealth(p.hosting_url);
                                setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                                if (status === 'online') setDailyChecks(prev => ({...prev, [p.id]: true}));
                            }
                        });
                    };
                    runChecks();
                }
            }, [activeTab, projects]);

            const forceRecheckAll = () => {
                setProjectStatus({});
                projects.filter(p => p.hosting_url).forEach(async (p) => {
                    const status = await checkProjectHealth(p.hosting_url);
                    setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                });
                showToast('Verificando sites...', 'info');
            };

            useEffect(() => {
                const fetchAllData = async () => {
                    setLoading(true);
                    try {
                        const projectsSnap = await getDocs(collection(db, "projects"));
                        setProjects(projectsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                        const clientsSnap = await getDocs(collection(db, "clients"));
                        setClients(clientsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                        const financeSnap = await getDocs(collection(db, "financial"));
                        setFinancial(financeSnap.docs.map(d => ({id: d.id, ...d.data()})));
                        const contractsSnap = await getDocs(collection(db, "contracts"));
                        setContracts(contractsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                    } catch (err) { console.error(err); } finally { setLoading(false); }
                };
                fetchAllData();
            }, []);

            useEffect(() => {
                if (!loading) localStorage.setItem('softgestao_userdata', JSON.stringify(userData));
            }, [userData, loading]);

            useEffect(() => {
                if (activeTab === 'dashboard' && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const ctx = chartRef.current.getContext('2d');
                    const last6Months = Array.from({length: 6}, (_, i) => { const d = new Date(); d.setMonth(d.getMonth() - i); return d; }).reverse();
                    const labels = last6Months.map(d => d.toLocaleString('pt-BR', { month: 'short' }));
                    const incomeData = last6Months.map(date => financial.filter(f => f.type === 'Receita' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear()).reduce((acc, curr) => acc + (curr.value || 0), 0));
                    const expenseData = last6Months.map(date => financial.filter(f => f.type === 'Despesa' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear()).reduce((acc, curr) => acc + (curr.value || 0), 0));
                    chartInstance.current = new Chart(ctx, { type: 'bar', data: { labels, datasets: [{ label: 'Receitas', data: incomeData, backgroundColor: '#10b981', borderRadius: 6 }, { label: 'Despesas', data: expenseData, backgroundColor: '#f43f5e', borderRadius: 6 }] }, options: { responsive: true, maintainAspectRatio: false } });
                }
            }, [activeTab, financial]);

            const handleSaveConfig = (e) => { e.preventDefault(); showToast('Dados atualizados!', 'success'); };

            const deleteItem = async (id, list, setList) => {
                if(confirm('Tem certeza que deseja excluir?')) {
                    try {
                        let col = list === projects ? 'projects' : (list === clients ? 'clients' : (list === financial ? 'financial' : 'contracts'));
                        await deleteDoc(doc(db, col, id));
                        setList(list.filter(i => i.id !== id));
                        showToast('Registro excluído.', 'success');
                    } catch (e) { showToast('Erro ao excluir.', 'error'); }
                }
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                setEditingItem(item);
                const today = new Date().toISOString().split('T')[0];
                if (type === 'project') {
                    setProjectForm(item || { title: '', client_id: '', type: 'Website', deadline: '', description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '', payment_method: 'Pix' });
                    setCurrentProjectTasks(item?.tasks || []);
                }
                else if (type === 'client') setClientForm(item || { name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
                else if (type === 'finance') setFinanceForm(item || { type: 'Receita', category: 'Projeto', description: '', value: '', date: today, status: 'Pendente' });
                else if (type === 'hosting') setHostingForm({ hosting_url: item.hosting_url || '', deploy_date: item.deploy_date || '', expiration_date: item.expiration_date || '' });
                else if (type === 'manual') setManualForm({ content: item.manual_content || '' });
                else if (type === 'contract') setContractForm(item || { client_id: '', project_id: '', title: '', start_date: today, end_date: '', value: '', content: '', status: 'Rascunho' });
                setIsModalOpen(true);
            };

            const addProjectTask = () => { if (newTaskText.trim()) { setCurrentProjectTasks([...currentProjectTasks, { id: Date.now(), text: newTaskText, done: false }]); setNewTaskText(''); } };
            const toggleProjectTask = (taskId) => { setCurrentProjectTasks(currentProjectTasks.map(t => t.id === taskId ? { ...t, done: !t.done } : t)); };
            const removeProjectTask = (taskId) => { setCurrentProjectTasks(currentProjectTasks.filter(t => t.id !== taskId)); };

            const generateLegalContract = () => {
                const client = clients.find(c => c.id == contractForm.client_id);
                const project = projects.find(p => p.id == contractForm.project_id);
                if (!client || !project) { showToast('Selecione Cliente e Projeto primeiro.', 'error'); return; }
                const value = parseFloat(contractForm.value || project.value || 0);
                const fineValue = formatCurrency(value * 20);
                const startDateStr = formatDateDisplay(contractForm.start_date);
                const endDateStr = contractForm.end_date ? formatDateDisplay(contractForm.end_date) : 'indeterminado';

                const template = `CONTRATO DE LICENÇA DE USO DE SOFTWARE E PRESTAÇÃO DE SERVIÇOS
================================================================================
IDENTIFICAÇÃO DAS PARTES
CONTRATADA: ${userData.name}, inscrita no CNPJ/CPF sob nº ${userData.cnpj || '00.000.000/0001-00'}, com sede em ${userData.address || 'Endereço da Empresa'}.
CONTRATANTE: ${client.company}, pessoa jurídica de direito privado, inscrita no CNPJ/CPF nº ${client.cnpj_cpf || '___________'}, representada neste ato na forma de seu contrato social.
...
VALOR TOTAL DE ${formatCurrency(value)}.
MULTA PUNITIVA NO VALOR DE ${fineValue} (VINTE VEZES O VALOR DO CONTRATO)...
VIGÊNCIA EM ${startDateStr} ATÉ ${endDateStr}...`;
                setContractForm(prev => ({ ...prev, content: template, title: `Contrato - ${client.company} - ${project.title}` }));
                showToast('Minuta Jurídica gerada!', 'success');
            };

            const saveItem = async (e) => {
                e.preventDefault();
                try {
                    if (modalType === 'project') {
                        const newItem = { ...projectForm, value: parseFloat(projectForm.value), tasks: currentProjectTasks };
                        if (editingItem) { await updateDoc(doc(db, "projects", editingItem.id), newItem); setProjects(projects.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i)); }
                        else { const docRef = await addDoc(collection(db, "projects"), newItem); setProjects([...projects, {id: docRef.id, ...newItem}]); }
                    } else if (modalType === 'client') {
                        if (editingItem) { await updateDoc(doc(db, "clients", editingItem.id), clientForm); setClients(clients.map(i => i.id === editingItem.id ? {id: editingItem.id, ...clientForm} : i)); }
                        else { const docRef = await addDoc(collection(db, "clients"), clientForm); setClients([...clients, {id: docRef.id, ...clientForm}]); }
                    } else if (modalType === 'finance') {
                        const newItem = { ...financeForm, value: parseFloat(financeForm.value) };
                        if (editingItem) { await updateDoc(doc(db, "financial", editingItem.id), newItem); setFinancial(financial.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i)); }
                        else { const docRef = await addDoc(collection(db, "financial"), newItem); setFinancial([...financial, {id: docRef.id, ...newItem}]); }
                    } else if (modalType === 'hosting') {
                        await updateDoc(doc(db, "projects", editingItem.id), hostingForm);
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, ...hostingForm } : i));
                    } else if (modalType === 'manual') {
                        await updateDoc(doc(db, "projects", editingItem.id), { manual_content: manualForm.content });
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, manual_content: manualForm.content } : i));
                    } else if (modalType === 'contract') {
                        if (editingItem) { await updateDoc(doc(db, "contracts", editingItem.id), contractForm); setContracts(contracts.map(i => i.id === editingItem.id ? {id: editingItem.id, ...contractForm} : i)); }
                        else { const docRef = await addDoc(collection(db, "contracts"), contractForm); setContracts([...contracts, {id: docRef.id, ...contractForm}]); }
                    }
                    setIsModalOpen(false); showToast('Dados salvos!', 'success');
                } catch (err) { showToast("Erro ao salvar.", "error"); }
            };

            const stats = useMemo(() => {
                const totalIncome = financial.filter(f => f.type === 'Receita').reduce((a, b) => a + (b.value || 0), 0);
                const totalExpense = financial.filter(f => f.type === 'Despesa').reduce((a, b) => a + (b.value || 0), 0);
                return { totalIncome, totalExpense, balance: totalIncome - totalExpense, activeProjects: projects.filter(p => p.status !== 'Entregue').length };
            }, [financial, projects]);

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'squares-four' },
                { id: 'monitoring', label: 'Monitoramento', icon: 'activity' },
                { id: 'clients', label: 'Meus Clientes', icon: 'users-three' },
                { id: 'projects', label: 'Projetos Web', icon: 'laptop' },
                { id: 'deploy', label: 'Entregas & Manuais', icon: 'rocket-launch' },
                { id: 'contracts', label: 'Contratos Jurídicos', icon: 'scroll' },
                { id: 'finance', label: 'Financeiro', icon: 'coins' },
                { id: 'reports', label: 'Relatórios', icon: 'chart-bar' },
                { id: 'config', label: 'Configurações', icon: 'gear' }, 
            ];

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Briefing': return 'bg-purple-100 text-purple-700 border-purple-200';
                    case 'Design': return 'bg-pink-100 text-pink-700 border-pink-200';
                    case 'Desenvolvimento': return 'bg-blue-100 text-blue-700 border-blue-200';
                    case 'Homologação': return 'bg-orange-100 text-orange-700 border-orange-200';
                    case 'Entregue': return 'bg-emerald-100 text-emerald-700 border-emerald-200';
                    case 'Suporte': return 'bg-slate-100 text-slate-700 border-slate-200';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            return (
                <div className="flex h-screen overflow-hidden text-slate-700 font-sans">
                    <Toast {...toast} onClose={() => setToast({...toast, show: false})} />
                    
                    <aside className={`fixed inset-y-0 left-0 z-30 w-72 bg-slate-900 text-slate-300 flex flex-col md:relative md:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} shadow-2xl border-r border-slate-800 transition-transform duration-300`}>
                        <div className="p-8 border-b border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-500 rounded-lg flex items-center justify-center text-white font-bold"><i className="ph-fill ph-code text-2xl"></i></div>
                                <div><h1 className="text-lg font-bold text-white">SOFTGESTÃO</h1><p className="text-[10px] uppercase text-indigo-400">Admin Panel</p></div>
                            </div>
                        </div>
                        <nav className="flex-1 overflow-y-auto py-6 px-4 space-y-1">
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-semibold text-sm ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/50' : 'hover:bg-slate-800 hover:text-white text-slate-400'}`}>
                                    <Icon name={item.icon} size={20} weight={activeTab === item.id ? 'fill' : 'regular'} />{item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 bg-slate-800/50 m-4 rounded-xl border border-slate-700">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-900/50 rounded-full flex items-center justify-center font-bold text-indigo-300">{userData.name.charAt(0)}</div>
                                <div className="flex-1 min-w-0"><p className="text-sm font-bold text-white truncate">{userData.name}</p><p className="text-[10px] text-emerald-400 uppercase tracking-widest font-bold">Nuvem Ativa</p></div>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                        <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10 sticky top-0">
                            <div className="flex items-center gap-4 flex-1">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden text-slate-600 p-2 hover:bg-slate-100 rounded-lg"><Icon name="list" size={24} /></button>

                                                    <div><label className="text-xs font-bold uppercase text-slate-400 block mb-1">Data</label><input type="date" required className="w-full p-3 border rounded-xl" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold uppercase text-slate-400 block mb-1">Descrição</label><input required className="w-full p-3 border rounded-xl" value={financeForm.description} onChange={e => setFinanceForm({...financeForm, description: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold uppercase text-slate-400 block mb-1">Valor</label><input type="number" required className="w-full p-3 border rounded-xl" value={financeForm.value} onChange={e => setFinanceForm({...financeForm, value: e.target.value})} /></div>
                                            </>
                                        )}

                                        {modalType === 'contract' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold uppercase text-slate-400">Cliente</label><select required className="w-full p-3 border rounded-xl bg-white font-bold" value={contractForm.client_id} onChange={e => setContractForm({...contractForm, client_id: e.target.value})}><option value="">Selecione...</option>{clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}</select></div>
                                                    <div><label className="text-xs font-bold uppercase text-slate-400">Projeto</label><select required className="w-full p-3 border rounded-xl bg-white font-bold" value={contractForm.project_id} onChange={e => setContractForm({...contractForm, project_id: e.target.value})}><option value="">Selecione...</option>{projects.filter(p => !contractForm.client_id || p.client_id == contractForm.client_id).map(p => <option key={p.id} value={p.id}>{p.title}</option>)}</select></div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-4">
                                                    <div><label className="text-xs font-bold uppercase text-slate-400">Data Início</label><input type="date" className="w-full p-3 border rounded-xl" value={contractForm.start_date} onChange={e => setContractForm({...contractForm, start_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold uppercase text-slate-400">Data Fim</label><input type="date" className="w-full p-3 border rounded-xl" value={contractForm.end_date} onChange={e => setContractForm({...contractForm, end_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold uppercase text-slate-400">Valor (R$)</label><input type="number" className="w-full p-3 border rounded-xl" value={contractForm.value} onChange={e => setContractForm({...contractForm, value: e.target.value})} /></div>
                                                </div>
                                                <div className="flex justify-between items-center mb-2 mt-4"><label className="text-xs font-bold uppercase text-slate-400">Minuta Jurídica</label><button type="button" onClick={generateLegalContract} className="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase">Gerar Minuta</button></div>
                                                <textarea className="w-full p-4 border rounded-xl font-mono text-xs h-80 resize-none" value={contractForm.content} onChange={e => setContractForm({...contractForm, content: e.target.value})}></textarea>
                                            </>
                                        )}

                                        {modalType === 'hosting' && (<><div><label className="text-xs font-bold uppercase text-slate-400">URL</label><input className="w-full p-3 border rounded-xl" value={hostingForm.hosting_url} onChange={e => setHostingForm({...hostingForm, hosting_url: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><div><label className="text-xs font-bold uppercase text-slate-400">Vencimento</label><input type="date" className="w-full p-3 border rounded-xl" value={hostingForm.expiration_date} onChange={e => setHostingForm({...hostingForm, expiration_date: e.target.value})} /></div></div></>)}
                                        {modalType === 'client' && (<><div><label className="text-xs font-bold uppercase text-slate-400">Empresa</label><input required className="w-full p-3 border rounded-xl font-bold" value={clientForm.company} onChange={e => setClientForm({...clientForm, company: e.target.value})} /></div><div><label className="text-xs font-bold uppercase text-slate-400">CNPJ</label><input className="w-full p-3 border rounded-xl" value={clientForm.cnpj_cpf} onChange={e => setClientForm({...clientForm, cnpj_cpf: e.target.value})} /></div></>) }
                                        {modalType === 'manual' && (<><textarea className="w-full p-4 border rounded-xl font-mono text-sm h-96" value={manualForm.content} onChange={e => setManualForm({...manualForm, content: e.target.value})}></textarea></>)}
                                    </div>
                                    <div className="p-6 border-t bg-white flex gap-3"><button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-xl text-xs uppercase">Cancelar</button><button type="submit" className="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg text-xs uppercase flex justify-center items-center gap-2"><Icon name="check" weight="bold"/> Salvar</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
