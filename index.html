    <style>

            background-color: #f1f5f9;

        ::-webkit-scrollbar { width: 8px; }

        .card-hover { transition: all 0.3s ease; }

    <!-- Implementação PWA via Blobs -->
    <script>
        (function() {
            const manifest = {
                name: "SOFTGESTÃO - Admin",
                short_name: "SoftGestão",
                description: "Sistema Administrativo SoftGestão",
                start_url: ".",
                display: "standalone",
                orientation: "portrait",
                background_color: "#f8fafc",
                theme_color: "#4f46e5",
                icons: [
                    {
                        src: "https://cdn-icons-png.flaticon.com/512/606/606548.png",
                        sizes: "512x512",
                        type: "image/png",
                        purpose: "any maskable"
                    }
                ]
            };

            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(manifestBlob);
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestURL;
            document.head.appendChild(manifestLink);

            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'softgestao-cache-v1';
                    const ASSETS = [window.location.href];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => cache.addAll(ASSETS))
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                
                const swBlob = new Blob([swCode], {type: 'text/javascript'});
                const swURL = URL.createObjectURL(swBlob);
                
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swURL).then((reg) => {
                        console.log('PWA: Service Worker registrado.');
                    }).catch((err) => {
                        console.warn('PWA: Erro ao registrar SW:', err);
                    });
                });
            }
        })();
    </script>
</head>
<body class="bg-pattern-tech text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC53uOE4HX4XVFwMulfiJ0oQYT4v9dA2gw",
            authDomain: "softgestao-7920c.firebaseapp.com",
            projectId: "softgestao-7920c",
            storageBucket: "softgestao-7920c.firebasestorage.app",
            messagingSenderId: "730246538904",
            appId: "1:730246538904:web:28921ac6eab06ce4ffd2ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo, useRef } = React;

        // --- TOAST COMPONENT ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const bgClass = type === 'error' ? 'bg-rose-600' : (type === 'success' ? 'bg-emerald-600' : 'bg-indigo-600');
            return (
                <div className={`fixed top-6 right-6 ${bgClass} text-white px-6 py-4 rounded-xl shadow-2xl z-[60] flex items-center gap-4 animate-fade-in border-2 border-white/20 backdrop-blur-sm`}>
                    <i className={type === 'error' ? "ph-fill ph-warning-circle text-2xl" : "ph-fill ph-check-circle text-2xl"}></i>
                    <span className="font-bold tracking-wide text-sm">{message}</span>
                    <button onClick={onClose} className="opacity-75 hover:opacity-100 transition-opacity"><i className="ph ph-x text-lg"></i></button>
                </div>
            );
        };

        // --- COMPONENTS ---
        const BrandLogo = ({ className = "" }) => (
            <div className={`flex items-center gap-3 ${className}`}>
                <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:rotate-6 transition-transform">
                    <i className="ph-fill ph-code text-3xl"></i>
                </div>
                <div>
                    <h1 className="text-xl font-black tracking-tighter text-slate-900 leading-none">SOFT<span className="text-indigo-600">GESTÃO</span></h1>
                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-0.5">Sistemas & Web</p>
                </div>
            </div>
        );

        const Icon = ({ name, size = 20, className = "", weight = "bold" }) => 
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight === 'bold' ? 700 : 400 }}></i>;

        const Card = ({ children, className = "", onClick }) => 
            <div onClick={onClick} className={`bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-200/60 ${className}`}>{children}</div>;

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        const formatDateDisplay = (dateStr) => {
            if (!dateStr) return '---';
            return new Date(dateStr).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [appState, setAppState] = useState('authenticated'); 
            
            // DADOS E ESTADOS
            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('softgestao_userdata');
                return saved ? JSON.parse(saved) : { name: 'CEO SoftGestão', email: 'contato@softgestao.com.br', cnpj: '00.000.000/0001-00', address: 'Av. Paulista, 1000 - SP' };
            });

            const [projects, setProjects] = useState([]);
            const [clients, setClients] = useState([]);
            const [contracts, setContracts] = useState([]);
            const [financial, setFinancial] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingItem, setEditingItem] = useState(null);
            
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const [dailyChecks, setDailyChecks] = useState({});
            const [projectStatus, setProjectStatus] = useState({});

            const toggleDailyCheck = (id) => {
                setDailyChecks(prev => ({ ...prev, [id]: !prev[id] }));
            };

            // FORMS
            const [projectForm, setProjectForm] = useState({ 
                title: '', client_id: '', type: 'Website', deadline: '', 
                description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                payment_method: 'Pix'
            });
            const [clientForm, setClientForm] = useState({ name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
            const [financeForm, setFinanceForm] = useState({ type: 'Receita', category: 'Projeto', description: '', value: '', date: '', status: 'Pendente' });
            const [hostingForm, setHostingForm] = useState({ hosting_url: '', deploy_date: '', expiration_date: '' });
            const [manualForm, setManualForm] = useState({ content: '' });
            const [contractForm, setContractForm] = useState({ 
                client_id: '', project_id: '', title: '', start_date: '', end_date: '', value: '', content: '', status: 'Rascunho' 
            });
            
            const [currentProjectTasks, setCurrentProjectTasks] = useState([]);
            const [newTaskText, setNewTaskText] = useState('');

            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            const showToast = (msg, type = 'info') => { setToast({ show: true, message: msg, type }); setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 3000); };

            useEffect(() => { setSearchTerm(''); }, [activeTab]);

            const checkProjectHealth = async (url) => {
                if (!url) return 'offline';
                let formattedUrl = url.startsWith('http') ? url : `https://${url}`;
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);
                    await fetch(formattedUrl, { mode: 'no-cors', signal: controller.signal, cache: "no-store" });
                    clearTimeout(timeoutId);
                    return 'online';
                } catch (error) {
                    return 'offline';
                }
            };

            useEffect(() => {
                if (activeTab === 'monitoring') {
                    const runChecks = async () => {
                        const projectsToMonitor = projects.filter(p => p.hosting_url);
                        const initialStatuses = {};
                        let needsUpdate = false;
                        projectsToMonitor.forEach(p => {
                            if (!projectStatus[p.id]) {
                                initialStatuses[p.id] = 'checking';
                                needsUpdate = true;
                            }
                        });
                        if (needsUpdate) setProjectStatus(prev => ({ ...prev, ...initialStatuses }));
                        projectsToMonitor.forEach(async (p) => {
                            if (projectStatus[p.id] !== 'online' && projectStatus[p.id] !== 'offline') {
                                const status = await checkProjectHealth(p.hosting_url);
                                setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                                if (status === 'online') setDailyChecks(prev => ({...prev, [p.id]: true}));
                            }
                        });
                    };
                    runChecks();
                }
            }, [activeTab, projects]);

            const forceRecheckAll = () => {
                setProjectStatus({});
                const projectsToMonitor = projects.filter(p => p.hosting_url);
                const checkingState = {};
                projectsToMonitor.forEach(p => checkingState[p.id] = 'checking');
                setProjectStatus(checkingState);
                projectsToMonitor.forEach(async (p) => {
                    const status = await checkProjectHealth(p.hosting_url);
                    setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                    if (status === 'online') setDailyChecks(prev => ({...prev, [p.id]: true}));
                });
                showToast('Iniciando verificação completa...', 'info');
            };

            useEffect(() => {
                if (appState === 'authenticated') {
                    const fetchAllData = async () => {
                        setLoading(true);
                        try {
                            const projectsSnap = await getDocs(collection(db, "projects"));
                            setProjects(projectsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                            const clientsSnap = await getDocs(collection(db, "clients"));
                            setClients(clientsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                            const financeSnap = await getDocs(collection(db, "financial"));
                            setFinancial(financeSnap.docs.map(d => ({id: d.id, ...d.data()})));
                            const contractsSnap = await getDocs(collection(db, "contracts"));
                            setContracts(contractsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                        } catch (err) {
                            showToast("Erro ao conectar com o banco de dados.", "error");
                        } finally {
                            setLoading(false);
                        }
                    };
                    fetchAllData();
                }
            }, [appState]);

            useEffect(() => {
                if (!loading && appState === 'authenticated') {
                    localStorage.setItem('softgestao_userdata', JSON.stringify(userData));
                }
            }, [userData, loading, appState]);

            useEffect(() => {
                if (activeTab === 'dashboard' && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const ctx = chartRef.current.getContext('2d');
                    const last6Months = Array.from({length: 6}, (_, i) => {
                        const d = new Date();
                        d.setMonth(d.getMonth() - i);
                        return d;
                    }).reverse();
                    const labels = last6Months.map(d => d.toLocaleString('pt-BR', { month: 'short' }));
                    const incomeData = last6Months.map(date => financial.filter(f => f.type === 'Receita' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear()).reduce((acc, curr) => acc + (curr.value || 0), 0));
                    const expenseData = last6Months.map(date => financial.filter(f => f.type === 'Despesa' && new Date(f.date).getMonth() === date.getMonth() && new Date(f.date).getFullYear() === date.getFullYear()).reduce((acc, curr) => acc + (curr.value || 0), 0));

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                { label: 'Receitas', data: incomeData, backgroundColor: '#10b981', borderRadius: 6 },
                                { label: 'Despesas', data: expenseData, backgroundColor: '#f43f5e', borderRadius: 6 }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'top', align: 'end', labels: { usePointStyle: true, boxWidth: 8 } } },
                            scales: { y: { beginAtZero: true, grid: { borderDash: [2, 4], color: '#f1f5f9' } } }
                        }
                    });
                }
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [activeTab, financial]);

            const handleSaveConfig = (e) => {
                e.preventDefault();
                showToast('Dados corporativos atualizados!', 'success');
            };

            const deleteItem = async (id, list, setList) => {
                if(confirm('Tem certeza que deseja excluir este registro?')) {
                    try {
                        let col = list === projects ? 'projects' : (list === clients ? 'clients' : (list === financial ? 'financial' : 'contracts'));
                        await deleteDoc(doc(db, col, id));
                        setList(list.filter(i => i.id !== id));
                        showToast('Registro excluído.', 'success');
                    } catch (e) {
                        showToast('Erro ao excluir.', 'error');
                    }
                }
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                setEditingItem(item);
                const today = new Date().toISOString().split('T')[0];
                if (type === 'project') {
                    setProjectForm(item || { title: '', client_id: '', type: 'Website', deadline: '', description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '', payment_method: 'Pix' });
                    setCurrentProjectTasks(item?.tasks || []);
                }
                else if (type === 'client') setClientForm(item || { name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
                else if (type === 'finance') setFinanceForm(item || { type: 'Receita', category: 'Projeto', description: '', value: '', date: today, status: 'Pendente' });
                else if (type === 'hosting') setHostingForm({ hosting_url: item.hosting_url || '', deploy_date: item.deploy_date || '', expiration_date: item.expiration_date || '' });
                else if (type === 'manual') setManualForm({ content: item.manual_content || '' });
                else if (type === 'contract') setContractForm(item || { client_id: '', project_id: '', title: '', start_date: today, end_date: '', value: '', content: '', status: 'Rascunho' });
                setIsModalOpen(true);
            };

            const addProjectTask = () => {
                if (!newTaskText.trim()) return;
                setCurrentProjectTasks([...currentProjectTasks, { id: Date.now(), text: newTaskText, done: false }]);
                setNewTaskText('');
            };

            const toggleProjectTask = (taskId) => {
                setCurrentProjectTasks(currentProjectTasks.map(t => t.id === taskId ? { ...t, done: !t.done } : t));
            };

            const removeProjectTask = (taskId) => {
                setCurrentProjectTasks(currentProjectTasks.filter(t => t.id !== taskId));
            };

            const generateManualTemplate = () => {
                if (!editingItem) return;
                setManualForm({ content: `MANUAL DE UTILIZAÇÃO - ${editingItem.title.toUpperCase()}\n\n1. INTRODUÇÃO\nEste sistema foi desenvolvido...\n\n2. ACESSO\nUtilize sua URL...\n\n3. FUNCIONALIDADES\n...\n\n4. SUPORTE\n...` });
                showToast('Template gerado!', 'success');
            };
            
            const generateLegalContract = () => {
                const client = clients.find(c => c.id == contractForm.client_id);
                const project = projects.find(p => p.id == contractForm.project_id);
                if (!client || !project) { showToast('Selecione Cliente e Projeto.', 'error'); return; }
                const value = parseFloat(contractForm.value || project.value || 0);
                const fineValue = formatCurrency(value * 20);
                const template = `CONTRATO DE LICENÇA DE USO DE SOFTWARE\n\nCONTRATADA: ${userData.name}\nCONTRATANTE: ${client.company}\n\nOBJETO: ${project.title}\nVALOR: ${formatCurrency(value)}\nMULTA POR REVENDA: ${fineValue}`;
                setContractForm(prev => ({ ...prev, content: template, title: `Contrato - ${client.company} - ${project.title}` }));
                showToast('Minuta gerada!', 'success');
            };

            const saveItem = async (e) => {
                e.preventDefault();
                try {
                    if (modalType === 'project') {
                        const newItem = { ...projectForm, value: parseFloat(projectForm.value), tasks: currentProjectTasks };
                        if (editingItem) { await updateDoc(doc(db, "projects", editingItem.id), newItem); setProjects(projects.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i)); }
                        else { const docRef = await addDoc(collection(db, "projects"), newItem); setProjects([...projects, {id: docRef.id, ...newItem}]); }
                    } else if (modalType === 'client') {
                        if (editingItem) { await updateDoc(doc(db, "clients", editingItem.id), clientForm); setClients(clients.map(i => i.id === editingItem.id ? {id: editingItem.id, ...clientForm} : i)); }
                        else { const docRef = await addDoc(collection(db, "clients"), clientForm); setClients([...clients, {id: docRef.id, ...clientForm}]); }
                    } else if (modalType === 'finance') {
                        const newItem = { ...financeForm, value: parseFloat(financeForm.value) };
                        if (editingItem) { await updateDoc(doc(db, "financial", editingItem.id), newItem); setFinancial(financial.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i)); }
                        else { const docRef = await addDoc(collection(db, "financial"), newItem); setFinancial([...financial, {id: docRef.id, ...newItem}]); }
                    } else if (modalType === 'hosting') {
                        await updateDoc(doc(db, "projects", editingItem.id), hostingForm);
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, ...hostingForm } : i));
                    } else if (modalType === 'manual') {
                        await updateDoc(doc(db, "projects", editingItem.id), { manual_content: manualForm.content });
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, manual_content: manualForm.content } : i));
                    } else if (modalType === 'contract') {
                        if (editingItem) { await updateDoc(doc(db, "contracts", editingItem.id), contractForm); setContracts(contracts.map(i => i.id === editingItem.id ? {id: editingItem.id, ...contractForm} : i)); }
                        else { const docRef = await addDoc(collection(db, "contracts"), contractForm); setContracts([...contracts, {id: docRef.id, ...contractForm}]); }
                    }
                    setIsModalOpen(false);
                    showToast('Dados salvos!', 'success');
                } catch (err) { showToast("Erro ao salvar.", "error"); }
            };

            const stats = useMemo(() => {
                const totalIncome = financial.filter(f => f.type === 'Receita' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const totalExpense = financial.filter(f => f.type === 'Despesa' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const activeProjects = projects.filter(p => ['Desenvolvimento', 'Briefing', 'Design'].includes(p.status)).length;
                const pipelineValue = projects.filter(p => ['Desenvolvimento', 'Briefing'].includes(p.status)).reduce((a,b) => a + (b.value || 0), 0);
                const supportClients = projects.filter(p => p.status === 'Suporte').length;
                return { totalIncome, totalExpense, balance: totalIncome - totalExpense, activeProjects, pipelineValue, supportClients };
            }, [financial, projects]);

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'squares-four' },
                { id: 'monitoring', label: 'Monitoramento', icon: 'activity' },
                { id: 'clients', label: 'Meus Clientes', icon: 'users-three' },
                { id: 'projects', label: 'Projetos Web', icon: 'laptop' },
                { id: 'deploy', label: 'Entregas & Manuais', icon: 'rocket-launch' },
                { id: 'contracts', label: 'Contratos Jurídicos', icon: 'scroll' },
                { id: 'finance', label: 'Financeiro', icon: 'coins' },
                { id: 'reports', label: 'Relatórios', icon: 'chart-bar' },
                { id: 'config', label: 'Configurações', icon: 'gear' }, 
            ];

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Briefing': return 'bg-purple-100 text-purple-700 border-purple-200';
                    case 'Design': return 'bg-pink-100 text-pink-700 border-pink-200';
                    case 'Desenvolvimento': return 'bg-blue-100 text-blue-700 border-blue-200';
                    case 'Homologação': return 'bg-orange-100 text-orange-700 border-orange-200';
                    case 'Entregue': return 'bg-emerald-100 text-emerald-700 border-emerald-200';
                    case 'Suporte': return 'bg-slate-100 text-slate-700 border-slate-200';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            return (
                <div className="flex h-screen overflow-hidden text-slate-700 font-sans">

                                <div className="bg-slate-50 p-6 flex-none flex justify-between items-center border-b border-slate-100">
                                    <h3 className="font-bold text-lg flex items-center gap-2">
                                        {modalType === 'project' && <><Icon name="laptop" className="text-indigo-600"/> Projeto</>}
                                        {modalType === 'client' && <><Icon name="briefcase" className="text-indigo-600"/> Cliente</>}
                                        {modalType === 'finance' && <><Icon name="currency-dollar" className="text-indigo-600"/> Lançamento</>}
                                        {modalType === 'hosting' && <><Icon name="globe" className="text-indigo-600"/> Hospedagem</>}
                                        {modalType === 'manual' && <><Icon name="book-bookmark" className="text-indigo-600"/> Manual</>}
                                        {modalType === 'contract' && <><Icon name="scroll" className="text-indigo-600"/> Contrato</>}
                                    </h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-rose-500"><Icon name="x" weight="bold" size={20}/></button>
                                </div>

                                <form onSubmit={saveItem} className="flex flex-col flex-1 min-h-0">
                                    <div className="p-8 space-y-6 overflow-y-auto flex-1">
                                        {modalType === 'project' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Título</label><input required className="w-full p-3 border border-slate-200 rounded-xl" value={projectForm.title} onChange={e => setProjectForm({...projectForm, title: e.target.value})} /></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Cliente</label><select required className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={projectForm.client_id} onChange={e => setProjectForm({...projectForm, client_id: e.target.value})}><option value="">Selecione...</option>{clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}</select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Status</label><select className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={projectForm.status} onChange={e => setProjectForm({...projectForm, status: e.target.value})}><option>Briefing</option><option>Design</option><option>Desenvolvimento</option><option>Homologação</option><option>Entregue</option><option>Suporte</option></select></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Prazo</label><input type="date" required className="w-full p-3 border border-slate-200 rounded-xl" value={projectForm.deadline} onChange={e => setProjectForm({...projectForm, deadline: e.target.value})} /></div>
                                                <div className="pt-4 border-t border-slate-100">
                                                    <label className="text-xs font-bold text-slate-400 uppercase block mb-3">Checklist</label>
                                                    <div className="flex gap-2 mb-4">
                                                        <input type="text" className="flex-1 p-3 border border-slate-200 rounded-xl text-sm" placeholder="Nova tarefa..." value={newTaskText} onChange={e => setNewTaskText(e.target.value)} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), addProjectTask())} />
                                                        <button type="button" onClick={addProjectTask} className="bg-indigo-100 text-indigo-600 p-3 rounded-xl"><Icon name="plus" weight="bold"/></button>
                                                    </div>
                                                    <div className="space-y-2">{currentProjectTasks.map(task => (
                                                        <div key={task.id} className="flex items-center gap-3 p-3 bg-slate-50 rounded-xl">
                                                            <button type="button" onClick={() => toggleProjectTask(task.id)} className={`w-5 h-5 rounded border flex items-center justify-center ${task.done ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-white border-slate-300'}`}>{task.done && <Icon name="check" size={12}/>}</button>
                                                            <span className={`flex-1 text-sm ${task.done ? 'text-slate-400 line-through' : ''}`}>{task.text}</span>
                                                            <button type="button" onClick={() => removeProjectTask(task.id)} className="text-slate-300 hover:text-rose-500"><Icon name="trash" /></button>
                                                        </div>
                                                    ))}</div>
                                                </div>
                                            </>
                                        )}
                                        {modalType === 'client' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Empresa</label><input required className="w-full p-3 border border-slate-200 rounded-xl font-bold" value={clientForm.company} onChange={e => setClientForm({...clientForm, company: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Email</label><input type="email" className="w-full p-3 border border-slate-200 rounded-xl" value={clientForm.email} onChange={e => setClientForm({...clientForm, email: e.target.value})} /></div>
                                            </>
                                        )}
                                        {modalType === 'finance' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Tipo</label><select className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={financeForm.type} onChange={e => setFinanceForm({...financeForm, type: e.target.value})}><option>Receita</option><option>Despesa</option></select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Data</label><input type="date" required className="w-full p-3 border border-slate-200 rounded-xl" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Descrição</label><input required className="w-full p-3 border border-slate-200 rounded-xl" value={financeForm.description} onChange={e => setFinanceForm({...financeForm, description: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Valor</label><input type="number" required className="w-full p-3 border border-slate-200 rounded-xl" value={financeForm.value} onChange={e => setFinanceForm({...financeForm, value: e.target.value})} /></div>
                                            </>
                                        )}
                                        {modalType === 'hosting' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">URL</label><input className="w-full p-3 border border-slate-200 rounded-xl font-mono text-indigo-600" value={hostingForm.hosting_url} onChange={e => setHostingForm({...hostingForm, hosting_url: e.target.value})} placeholder="https://..." /></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Data Expiração</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl" value={hostingForm.expiration_date} onChange={e => setHostingForm({...hostingForm, expiration_date: e.target.value})} /></div>
                                                </div>
                                            </>
                                        )}
                                        {modalType === 'manual' && (
                                            <>
                                                <div className="flex justify-between items-center mb-2"><label className="text-xs font-bold text-slate-400 uppercase">Manual</label><button type="button" onClick={generateManualTemplate} className="text-[10px] font-bold text-indigo-600">GERAR TEMPLATE</button></div>
                                                <textarea className="w-full p-4 border border-slate-200 rounded-xl font-mono text-sm h-96 resize-none" value={manualForm.content} onChange={e => setManualForm({...manualForm, content: e.target.value})}></textarea>
                                            </>
                                        )}
                                        {modalType === 'contract' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Cliente</label><select required className="w-full p-3 border border-slate-200 rounded-xl bg-white font-bold" value={contractForm.client_id} onChange={e => setContractForm({...contractForm, client_id: e.target.value})}><option value="">Selecione...</option>{clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}</select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Projeto</label><select required className="w-full p-3 border border-slate-200 rounded-xl bg-white font-bold" value={contractForm.project_id} onChange={e => setContractForm({...contractForm, project_id: e.target.value})}><option value="">Selecione...</option>{projects.map(p => <option key={p.id} value={p.id}>{p.title}</option>)}</select></div>
                                                </div>
                                                <div className="flex justify-between items-center mb-2 mt-4"><label className="text-xs font-bold text-slate-400 uppercase">Minuta</label><button type="button" onClick={generateLegalContract} className="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold">GERAR MINUTA</button></div>
                                                <textarea className="w-full p-4 border border-slate-200 rounded-xl font-mono text-xs h-80 resize-none" value={contractForm.content} onChange={e => setContractForm({...contractForm, content: e.target.value})}></textarea>
                                            </>
                                        )}
                                    </div>
                                    <div className="p-6 border-t border-slate-100 bg-white rounded-b-3xl flex gap-3 flex-none"><button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-xl text-xs uppercase">Cancelar</button><button type="submit" className="flex-1 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg text-xs uppercase flex justify-center items-center gap-2"><Icon name="check" weight="bold"/> Salvar</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
