<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4338ca">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SoftGestão">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2920/2920277.png">
    <title>SOFTGESTÃO - Sistema Administrativo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; user-select: none; }
        
        .bg-pattern-tech {
            background-color: #f1f5f9;
            background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.15); }

        .print-area { font-family: 'Inter', sans-serif; line-height: 1.6; }
        .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .print-table th, .print-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .print-table th { background-color: #f8fafc; font-weight: bold; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area-container, #print-area-container * { visibility: visible; }
            #print-area-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 40px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-pattern-tech text-slate-800">
    <div id="root"></div>

    <!-- PWA Manifest (Corrigido para evitar erro de variável link) -->
    <script>
        {
            const manifestData = {
                "name": "SOFTGESTÃO - Sistema Administrativo",
                "short_name": "SoftGestão",
                "start_url": "./index.html",
                "display": "standalone",
                "background_color": "#f8fafc",
                "theme_color": "#4338ca",
                "description": "Sistema completo de gestão administrativa para projetos web",
                "icons": [
                    {
                        "src": "https://cdn-icons-png.flaticon.com/512/2920/2920277.png",
                        "sizes": "512x512",
                        "type": "image/png",
                        "purpose": "any maskable"
                    }
                ]
            };
            const stringManifest = JSON.stringify(manifestData);
            const blob = new Blob([stringManifest], { type: 'application/json' });
            const manifestURL = URL.createObjectURL(blob);
            const pwaLink = document.createElement('link');
            pwaLink.rel = 'manifest';
            pwaLink.href = manifestURL;
            document.head.appendChild(pwaLink);
        }
    </script>

    <!-- PWA Service Worker Registration (Corrigido para evitar erro de protocolo em Preview) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Só tenta registrar se o protocolo for http ou https (evita erro de blob em preview)
                if (window.location.protocol.startsWith('http')) {
                    navigator.serviceWorker.register('sw.js')
                        .then(reg => {
                            console.log('✅ Service Worker registado com sucesso!');
                            reg.update();
                        })
                        .catch(err => {
                            console.error('❌ Falha ao registar o Service Worker:', err);
                        });
                } else {
                    console.log('ℹ️ Registro de Service Worker ignorado em ambiente de preview/local.');
                }
            });
        }
    </script>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC53uOE4HX4XVFwMulfiJ0oQYT4v9dA2gw",
            authDomain: "softgestao-7920c.firebaseapp.com",
            projectId: "softgestao-7920c",
            storageBucket: "softgestao-7920c.firebasestorage.app",
            messagingSenderId: "730246538904",
            appId: "1:730246538904:web:28921ac6eab06ce4ffd2ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo, useRef } = React;

        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const bgClass = type === 'error' ? 'bg-rose-600' : (type === 'success' ? 'bg-emerald-600' : 'bg-indigo-600');
            return (
                <div className={`fixed top-6 right-6 ${bgClass} text-white px-6 py-4 rounded-xl shadow-2xl z-[60] flex items-center gap-4 animate-fade-in border-2 border-white/20 backdrop-blur-sm`}>
                    <i className={type === 'error' ? "ph-fill ph-warning-circle text-2xl" : "ph-fill ph-check-circle text-2xl"}></i>
                    <span className="font-bold tracking-wide text-sm">{message}</span>
                    <button onClick={onClose} className="opacity-75 hover:opacity-100 ml-4 transition-opacity"><i className="ph ph-x text-lg"></i></button>
                </div>
            );
        };

        const BrandLogo = ({ className = "" }) => (
            <div className={`flex items-center gap-3 ${className}`}>
                <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:rotate-6 transition-transform">
                    <i className="ph-fill ph-code text-3xl"></i>
                </div>
                <div>
                    <h1 className="text-xl font-black tracking-tighter text-slate-900 leading-none">SOFT<span className="text-indigo-600">GESTÃO</span></h1>
                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-0.5">Sistemas & Web</p>
                </div>
            </div>
        );

        const Icon = ({ name, size = 20, className = "", weight = "bold" }) => 
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight === 'bold' ? 700 : 400 }}></i>;

        const Card = ({ children, className = "", onClick }) => 
            <div onClick={onClick} className={`bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-200/60 ${className}`}>{children}</div>;

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        const formatDateDisplay = (dateStr) => {
            if (!dateStr) return '---';
            return new Date(dateStr).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
        };

        const LoginScreen = ({ onLogin }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [remember, setRemember] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('softgestao_login_remember');
                if (saved) {
                    const { u, p } = JSON.parse(saved);
                    setUser(u);
                    setPass(p);
                    setRemember(true);
                }
            }, []);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (remember) {
                    localStorage.setItem('softgestao_login_remember', JSON.stringify({ u: user, p: pass }));
                } else {
                    localStorage.removeItem('softgestao_login_remember');
                }
                onLogin(user, pass);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 relative overflow-hidden bg-pattern-tech">
                    <div className="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-sm z-10 border border-slate-100 animate-fade-in mx-4">
                        <div className="flex justify-center mb-10">
                            <BrandLogo />
                        </div>
                        <h2 className="text-xs font-black text-center text-slate-400 mb-8 uppercase tracking-widest">Acesso Administrativo</h2>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div className="relative group">
                                <span className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"><Icon name="user" weight="duotone"/></span>
                                <input type="text" className="w-full p-3.5 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all font-semibold text-slate-700 placeholder:text-slate-400" value={user} onChange={(e) => setUser(e.target.value)} placeholder="Usuário" />
                            </div>
                            <div className="relative group">
                                <span className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"><Icon name="lock" weight="duotone"/></span>
                                <input type="password" className="w-full p-3.5 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all font-semibold text-slate-700 placeholder:text-slate-400" value={pass} onChange={(e) => setPass(e.target.value)} placeholder="Senha" />
                            </div>
                            
                            <div className="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border border-slate-100 cursor-pointer" onClick={() => setRemember(!remember)}>
                                <div className={`w-5 h-5 rounded border-2 flex items-center justify-center transition-colors ${remember ? 'bg-indigo-600 border-indigo-600' : 'border-slate-300 bg-white'}`}>
                                    {remember && <Icon name="check" size={12} className="text-white" />}
                                </div>
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wide">Lembrar meus dados</span>
                            </div>

                            <button type="submit" className="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl flex justify-center items-center gap-2 shadow-xl shadow-slate-900/10 hover:shadow-indigo-600/20 transform hover:-translate-y-1 transition-all">
                                <span>ACESSAR PAINEL</span> <Icon name="arrow-right" weight="bold" />
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        function App() {
            const [appState, setAppState] = useState('login'); 
            const [credentials, setCredentials] = useState(() => {
                const saved = localStorage.getItem('softgestao_credentials');
                return saved ? JSON.parse(saved) : { user: 'admin', pass: 'admin' };
            });
            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('softgestao_userdata');
                return saved ? JSON.parse(saved) : { name: 'CEO SoftGestão', email: 'contato@softgestao.com.br', cnpj: '00.000.000/0001-00', address: 'Av. Paulista, 1000 - SP' };
            });

            const [projects, setProjects] = useState([]);
            const [clients, setClients] = useState([]);
            const [contracts, setContracts] = useState([]);
            const [financial, setFinancial] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingItem, setEditingItem] = useState(null);
            
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const [dailyChecks, setDailyChecks] = useState({});
            const [projectStatus, setProjectStatus] = useState({});

            const [projectForm, setProjectForm] = useState({ 
                title: '', client_id: '', type: 'Website', deadline: '', 
                description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                payment_method: 'Pix'
            });
            const [clientForm, setClientForm] = useState({ name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
            const [financeForm, setFinanceForm] = useState({ type: 'Receita', category: 'Projeto', description: '', value: '', date: '', status: 'Pendente' });
            const [configPasswordForm, setConfigPasswordForm] = useState({ current: '', newPass: '', confirm: '' });
            const [hostingForm, setHostingForm] = useState({ hosting_url: '', deploy_date: '', expiration_date: '' });
            const [manualForm, setManualForm] = useState({ content: '' });
            const [contractForm, setContractForm] = useState({ 
                client_id: '', project_id: '', title: '', start_date: '', end_date: '', value: '', content: '', status: 'Rascunho' 
            });
            
            const [currentProjectTasks, setCurrentProjectTasks] = useState([]);
            const [newTaskText, setNewTaskText] = useState('');
            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            const showToast = (msg, type = 'info') => { setToast({ show: true, message: msg, type }); setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 3000); };

            useEffect(() => { setSearchTerm(''); }, [activeTab]);

            useEffect(() => {
                if (appState === 'authenticated') {
                    const fetchAllData = async () => {
                        setLoading(true);
                        try {
                            const projectsSnap = await getDocs(collection(db, "projects"));
                            setProjects(projectsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                            const clientsSnap = await getDocs(collection(db, "clients"));
                            setClients(clientsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                            const financeSnap = await getDocs(collection(db, "financial"));
                            setFinancial(financeSnap.docs.map(d => ({id: d.id, ...d.data()})));
                            const contractsSnap = await getDocs(collection(db, "contracts"));
                            setContracts(contractsSnap.docs.map(d => ({id: d.id, ...d.data()})));
                        } catch (err) {
                            showToast("Erro ao conectar com o banco de dados.", "error");
                        } finally {
                            setLoading(false);
                        }
                    };
                    fetchAllData();
                }
            }, [appState]);

            const handleLogin = (u, p) => {
                if (u === credentials.user && p === credentials.pass) setAppState('authenticated');
                else showToast('Acesso negado. Tente novamente.', 'error');
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                setEditingItem(item);
                const today = new Date().toISOString().split('T')[0];

                if (type === 'project') {
                    setProjectForm(item || { 
                        title: '', client_id: '', type: 'Website', deadline: '', 
                        description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                        priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                        payment_method: 'Pix'
                    });
                    setCurrentProjectTasks(item?.tasks || []);
                }
                else if (type === 'client') setClientForm(item || { name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
                else if (type === 'finance') setFinanceForm(item || { type: 'Receita', category: 'Projeto', description: '', value: '', date: today, status: 'Pendente' });
                else if (type === 'hosting') setHostingForm({ hosting_url: item.hosting_url || '', deploy_date: item.deploy_date || '', expiration_date: item.expiration_date || '' });
                else if (type === 'manual') setManualForm({ content: item.manual_content || '' });
                else if (type === 'contract') setContractForm(item || { client_id: '', project_id: '', title: '', start_date: today, end_date: '', value: '', content: '', status: 'Rascunho' });

                setIsModalOpen(true);
            };

            const saveItem = async (e) => {
                e.preventDefault();
                try {
                    if (modalType === 'project') {
                        const newItem = { ...projectForm, value: parseFloat(projectForm.value), client_id: String(projectForm.client_id), tasks: currentProjectTasks };
                        if (editingItem) {
                            await updateDoc(doc(db, "projects", editingItem.id), newItem);
                            setProjects(projects.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "projects"), newItem);
                            setProjects([...projects, {id: docRef.id, ...newItem}]);
                        }
                    } else if (modalType === 'client') {
                        const newItem = { ...clientForm };
                        if (editingItem) {
                            await updateDoc(doc(db, "clients", editingItem.id), newItem);
                            setClients(clients.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "clients"), newItem);
                            setClients([...clients, {id: docRef.id, ...newItem}]);
                        }
                    }
                    setIsModalOpen(false);
                    showToast('Dados salvos com sucesso!', 'success');
                } catch (err) {
                    showToast("Erro ao salvar no banco de dados.", "error");
                }
            };

            const deleteItem = async (id, list, setList) => {
                if(confirm('Tem certeza que deseja excluir este registro?')) {
                    try {
                        let col = '';
                        if (list === projects) col = 'projects';
                        else if (list === clients) col = 'clients';
                        await deleteDoc(doc(db, col, id));
                        setList(list.filter(i => i.id !== id));
                        showToast('Registro excluído.', 'success');
                    } catch (e) { showToast('Erro ao excluir.', 'error'); }
                }
            };

            if (appState === 'login') return <LoginScreen onLogin={handleLogin} />;

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'squares-four' },
                { id: 'monitoring', label: 'Monitoramento', icon: 'activity' },
                { id: 'clients', label: 'Meus Clientes', icon: 'users-three' },
                { id: 'projects', label: 'Projetos Web', icon: 'laptop' },
                { id: 'finance', label: 'Financeiro', icon: 'coins' },
                { id: 'config', label: 'Configurações', icon: 'gear' }, 
            ];

            return (
                <div className="flex h-screen overflow-hidden text-slate-700 font-sans">
                    <Toast {...toast} onClose={() => setToast({...toast, show: false})} />
                    
                    <aside className={`fixed inset-y-0 left-0 z-30 w-72 bg-slate-900 text-slate-300 flex flex-col transition-transform duration-300 md:relative md:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} shadow-2xl border-r border-slate-800`}>
                        <div className="p-8 border-b border-slate-800"><BrandLogo /></div>
                        <nav className="flex-1 overflow-y-auto py-6 px-4 space-y-1">
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-semibold text-sm ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg' : 'hover:bg-slate-800 text-slate-400'}`}>
                                    <Icon name={item.icon} weight={activeTab === item.id ? 'fill' : 'regular'} /> {item.label}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative bg-pattern-tech">
                        <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10 sticky top-0">
                            <h2 className="text-2xl font-black text-slate-800">{menuItems.find(i => i.id === activeTab)?.label}</h2>
                            <button onClick={() => openModal('project')} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-bold flex items-center gap-2 hover:bg-indigo-600 transition-colors shadow-lg">
                                <Icon name="plus-circle" weight="fill"/> NOVO PROJETO
                            </button>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8">
                            {activeTab === 'dashboard' && <div className="text-center py-20"><Icon name="trend-up" size={48} className="text-indigo-300 mx-auto"/><h3 className="text-slate-400 font-bold mt-4">Bem-vindo ao Painel SoftGestão</h3></div>}
                            
                            {activeTab === 'clients' && (
                                <div className="space-y-6">
                                    <Card className="overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 text-slate-500 text-xs font-bold uppercase">
                                                <tr><th className="p-5">Empresa</th><th className="p-5 text-center">Ações</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {clients.map(c => (
                                                    <tr key={c.id} className="hover:bg-slate-50 text-sm font-semibold">
                                                        <td className="p-5">{c.company}</td>
                                                        <td className="p-5 flex justify-center gap-2">
                                                            <button onClick={() => openModal('client', c)} className="p-2 text-indigo-600"><Icon name="pencil-simple"/></button>
                                                            <button onClick={() => deleteItem(c.id, clients, setClients)} className="p-2 text-rose-500"><Icon name="trash"/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </Card>
                                </div>
                            )}
                        </div>
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg border border-slate-200">
                                <div className="bg-slate-50 p-6 flex justify-between items-center border-b rounded-t-3xl">
                                    <h3 className="font-bold text-lg">Gerir Registro</h3>
                                    <button onClick={() => setIsModalOpen(false)}><Icon name="x" weight="bold"/></button>
                                </div>
                                <form onSubmit={saveItem} className="p-8 space-y-6">
                                    {modalType === 'client' && (
                                        <div><label className="text-xs font-bold text-slate-400 uppercase">Empresa</label><input required className="w-full p-3 border border-slate-200 rounded-xl" value={clientForm.company} onChange={e => setClientForm({...clientForm, company: e.target.value})} /></div>
                                    )}
                                    <button type="submit" className="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">Salvar Dados</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
