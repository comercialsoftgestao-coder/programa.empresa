<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTGESTÃO - Sistema Administrativo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; user-select: none; }
        
        /* Padrão Tech no Fundo */
        .bg-pattern-tech {
            background-color: #f1f5f9;
            background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.15); }

        /* Estilos de Impressão */
        .print-area { font-family: 'Inter', sans-serif; line-height: 1.6; }
        .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .print-table th, .print-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .print-table th { background-color: #f8fafc; font-weight: bold; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area-container, #print-area-container * { visibility: visible; }
            #print-area-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 40px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-pattern-tech text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC53uOE4HX4XVFwMulfiJ0oQYT4v9dA2gw",
            authDomain: "softgestao-7920c.firebaseapp.com",
            projectId: "softgestao-7920c",
            storageBucket: "softgestao-7920c.firebasestorage.app",
            messagingSenderId: "730246538904",
            appId: "1:730246538904:web:28921ac6eab06ce4ffd2ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo, useRef } = React;

        // --- TOAST COMPONENT ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const bgClass = type === 'error' ? 'bg-rose-600' : (type === 'success' ? 'bg-emerald-600' : 'bg-indigo-600');
            return (
                <div className={`fixed top-6 right-6 ${bgClass} text-white px-6 py-4 rounded-xl shadow-2xl z-[60] flex items-center gap-4 animate-fade-in border-2 border-white/20 backdrop-blur-sm`}>
                    <i className={type === 'error' ? "ph-fill ph-warning-circle text-2xl" : "ph-fill ph-check-circle text-2xl"}></i>
                    <span className="font-bold tracking-wide text-sm">{message}</span>
                    <button onClick={onClose} className="opacity-75 hover:opacity-100 transition-opacity"><i className="ph ph-x text-lg"></i></button>
                </div>
            );
        };

        // --- COMPONENTS ---
        const BrandLogo = ({ className = "" }) => (
            <div className={`flex items-center gap-3 ${className}`}>
                <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 transform hover:rotate-6 transition-transform">
                    <i className="ph-fill ph-code text-3xl"></i>
                </div>
                <div>
                    <h1 className="text-xl font-black tracking-tighter text-slate-900 leading-none">SOFT<span className="text-indigo-600">GESTÃO</span></h1>
                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-0.5">Sistemas & Web</p>
                </div>
            </div>
        );

        const Icon = ({ name, size = 20, className = "", weight = "bold" }) => 
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight === 'bold' ? 700 : 400 }}></i>;

        const Card = ({ children, className = "", onClick }) => 
            <div onClick={onClick} className={`bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-200/60 ${className}`}>{children}</div>;

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        // Formata string YYYY-MM-DD para DD/MM/YYYY sem erro de fuso horário
        const formatDisplayDate = (dateStr) => {
            if (!dateStr) return '-';
            const parts = dateStr.split('-');
            if (parts.length !== 3) return dateStr;
            const [year, month, day] = parts;
            return `${day}/${month}/${year}`;
        };

        // --- TELA DE LOGIN ---
        const LoginScreen = ({ onLogin }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [remember, setRemember] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('softgestao_login_remember');
                if (saved) {
                    const { u, p } = JSON.parse(saved);
                    setUser(u);
                    setPass(p);
                    setRemember(true);
                }
            }, []);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (remember) {
                    localStorage.setItem('softgestao_login_remember', JSON.stringify({ u: user, p: pass }));
                } else {
                    localStorage.removeItem('softgestao_login_remember');
                }
                onLogin(user, pass);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 relative overflow-hidden bg-pattern-tech">
                    <div className="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-sm z-10 border border-slate-100 animate-fade-in mx-4">
                        <div className="flex justify-center mb-10">
                            <BrandLogo />
                        </div>
                        <h2 className="text-xs font-black text-center text-slate-400 mb-8 uppercase tracking-widest">Acesso Administrativo</h2>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div className="relative group">
                                <span className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"><Icon name="user" weight="duotone"/></span>
                                <input type="text" className="w-full p-3.5 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all font-semibold text-slate-700 placeholder:text-slate-400" value={user} onChange={(e) => setUser(e.target.value)} placeholder="Usuário" />
                            </div>
                            <div className="relative group">
                                <span className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"><Icon name="lock" weight="duotone"/></span>
                                <input type="password" className="w-full p-3.5 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all font-semibold text-slate-700 placeholder:text-slate-400" value={pass} onChange={(e) => setPass(e.target.value)} placeholder="Senha" />
                            </div>
                            
                            <div className="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border border-slate-100 cursor-pointer" onClick={() => setRemember(!remember)}>
                                <div className={`w-5 h-5 rounded border-2 flex items-center justify-center transition-colors ${remember ? 'bg-indigo-600 border-indigo-600' : 'border-slate-300 bg-white'}`}>
                                    {remember && <Icon name="check" size={12} className="text-white" />}
                                </div>
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wide">Lembrar meus dados</span>
                            </div>

                            <button type="submit" className="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl flex justify-center items-center gap-2 shadow-xl shadow-slate-900/10 hover:shadow-indigo-600/20 transform hover:-translate-y-1 transition-all">
                                <span>ACESSAR PAINEL</span> <Icon name="arrow-right" weight="bold" />
                            </button>
                        </form>
                        <p className="mt-8 text-center text-[10px] text-slate-400 font-bold uppercase">SoftGestão © 2025</p>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [appState, setAppState] = useState('login'); 
            
            // DADOS E ESTADOS
            const [credentials, setCredentials] = useState(() => {
                const saved = localStorage.getItem('softgestao_credentials');
                return saved ? JSON.parse(saved) : { user: 'admin', pass: 'admin' };
            });
            
            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('softgestao_userdata');
                return saved ? JSON.parse(saved) : { name: 'CEO SoftGestão', email: 'contato@softgestao.com.br', cnpj: '00.000.000/0001-00', address: 'Av. Paulista, 1000 - SP' };
            });

            const [projects, setProjects] = useState([]);
            const [clients, setClients] = useState([]);
            const [contracts, setContracts] = useState([]); 
            const [financial, setFinancial] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState(''); 
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingItem, setEditingItem] = useState(null);
            
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const [dailyChecks, setDailyChecks] = useState({});
            const [projectStatus, setProjectStatus] = useState({});

            const toggleDailyCheck = (id) => {
                setDailyChecks(prev => ({ ...prev, [id]: !prev[id] }));
            };

            // FORMS
            const [projectForm, setProjectForm] = useState({ 
                title: '', client_id: '', type: 'Website', deadline: '', 
                description: '', status: 'Briefing', value: '', tech_stack: 'React/Node', 
                priority: 'Média', hosting_url: '', deploy_date: '', expiration_date: '', manual_content: '',
                payment_method: 'Pix'
            });
            const [clientForm, setClientForm] = useState({ name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
            const [financeForm, setFinanceForm] = useState({ type: 'Receita', category: 'Projeto', description: '', value: '', date: '', status: 'Pendente' });
            const [configPasswordForm, setConfigPasswordForm] = useState({ current: '', newPass: '', confirm: '' });
            const [hostingForm, setHostingForm] = useState({ hosting_url: '', deploy_date: '', expiration_date: '' });
            const [manualForm, setManualForm] = useState({ content: '' });
            const [contractForm, setContractForm] = useState({ 
                client_id: '', project_id: '', title: '', start_date: '', end_date: '', value: '', content: '', status: 'Rascunho' 
            });
            
            const [currentProjectTasks, setCurrentProjectTasks] = useState([]);
            const [newTaskText, setNewTaskText] = useState('');

            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            const showToast = (msg, type = 'info') => { setToast({ show: true, message: msg, type }); setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 3000); };

            useEffect(() => {
                setSearchTerm('');
            }, [activeTab]);

            // MONITORAMENTO AUTOMÁTICO
            const checkProjectHealth = async (url) => {
                if (!url) return 'offline';
                let formattedUrl = url.startsWith('http') ? url : `https://${url}`;
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);
                    await fetch(formattedUrl, { mode: 'no-cors', signal: controller.signal, cache: "no-store" });
                    clearTimeout(timeoutId);
                    return 'online';
                } catch (error) {
                    return 'offline';
                }
            };

            useEffect(() => {
                if (activeTab === 'monitoring') {
                    const runChecks = async () => {
                        const projectsToMonitor = projects.filter(p => p.hosting_url);
                        projectsToMonitor.forEach(async (p) => {
                            if (!projectStatus[p.id] || projectStatus[p.id] === 'checking') {
                                setProjectStatus(prev => ({ ...prev, [p.id]: 'checking' }));
                                const status = await checkProjectHealth(p.hosting_url);
                                setProjectStatus(prev => ({ ...prev, [p.id]: status }));
                                if (status === 'online') setDailyChecks(prev => ({...prev, [p.id]: true}));
                            }
                        });
                    };
                    runChecks();
                }
            }, [activeTab, projects]);

            const forceRecheckAll = () => {
                setProjectStatus({});
                showToast('Iniciando verificação completa...', 'info');
            };

            // FIREBASE DATA
            useEffect(() => {
                if (appState === 'authenticated') {
                    const fetchAllData = async () => {
                        setLoading(true);
                        try {
                            const [projectsS, clientsS, financeS, contractsS] = await Promise.all([
                                getDocs(collection(db, "projects")),
                                getDocs(collection(db, "clients")),
                                getDocs(collection(db, "financial")),
                                getDocs(collection(db, "contracts"))
                            ]);
                            setProjects(projectsS.docs.map(d => ({id: d.id, ...d.data()})));
                            setClients(clientsS.docs.map(d => ({id: d.id, ...d.data()})));
                            setFinancial(financeS.docs.map(d => ({id: d.id, ...d.data()})));
                            setContracts(contractsS.docs.map(d => ({id: d.id, ...d.data()})));
                        } catch (err) {
                            showToast("Erro ao carregar dados.", "error");
                        } finally {
                            setLoading(false);
                        }
                    };
                    fetchAllData();
                }
            }, [appState]);

            useEffect(() => {
                if (!loading && appState === 'authenticated') {
                    localStorage.setItem('softgestao_userdata', JSON.stringify(userData));
                    localStorage.setItem('softgestao_credentials', JSON.stringify(credentials));
                }
            }, [userData, credentials, loading, appState]);

            // DASHBOARD CHART
            useEffect(() => {
                if (activeTab === 'dashboard' && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const ctx = chartRef.current.getContext('2d');
                    const last6Months = Array.from({length: 6}, (_, i) => {
                        const d = new Date();
                        d.setMonth(d.getMonth() - i);
                        return d;
                    }).reverse();
                    const labels = last6Months.map(d => d.toLocaleString('pt-BR', { month: 'short' }));
                    const incomeData = last6Months.map(date => financial.filter(f => f.type === 'Receita' && new Date(f.date).getMonth() === date.getMonth()).reduce((a, b) => a + (b.value || 0), 0));
                    const expenseData = last6Months.map(date => financial.filter(f => f.type === 'Despesa' && new Date(f.date).getMonth() === date.getMonth()).reduce((a, b) => a + (b.value || 0), 0));
                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                { label: 'Receitas', data: incomeData, backgroundColor: '#10b981', borderRadius: 6 },
                                { label: 'Despesas', data: expenseData, backgroundColor: '#f43f5e', borderRadius: 6 }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [activeTab, financial]);

            const handleLogin = (u, p) => {
                if (u === credentials.user && p === credentials.pass) setAppState('authenticated');
                else showToast('Acesso negado.', 'error');
            };

            const handleBackup = () => {
                const data = { projects, clients, financial, contracts, userData, credentials };
                const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Backup_SoftGestao_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };

            const handleRestore = (e) => {
                showToast('Importação em massa requer configuração de rede.', 'info');
            };

            const deleteItem = async (id, list, setList) => {
                if(confirm('Tem certeza que deseja excluir?')) {
                    try {
                        let col = list === projects ? 'projects' : (list === clients ? 'clients' : (list === financial ? 'financial' : 'contracts'));
                        await deleteDoc(doc(db, col, id));
                        setList(list.filter(i => i.id !== id));
                        showToast('Registro excluído.', 'success');
                    } catch (e) { showToast('Erro ao excluir.', 'error'); }
                }
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                setEditingItem(item);
                const today = new Date().toISOString().split('T')[0];
                if (type === 'project') {
                    setProjectForm(item || { title: '', client_id: '', type: 'Website', deadline: '', status: 'Briefing', value: '', tech_stack: 'React/Node', manual_content: '' });
                    setCurrentProjectTasks(item?.tasks || []);
                }
                else if (type === 'client') setClientForm(item || { name: '', company: '', email: '', phone: '', segment: 'Varejo', status: 'Ativo', cnpj_cpf: '' });
                else if (type === 'finance') setFinanceForm(item || { type: 'Receita', category: 'Projeto', description: '', value: '', date: today, status: 'Pendente' });
                else if (type === 'hosting') setHostingForm({ hosting_url: item.hosting_url || '', deploy_date: item.deploy_date || '', expiration_date: item.expiration_date || '' });
                else if (type === 'manual') setManualForm({ content: item.manual_content || '' });
                else if (type === 'contract') setContractForm(item || { client_id: '', project_id: '', title: '', start_date: today, end_date: '', value: '', content: '', status: 'Rascunho' });
                setIsModalOpen(true);
            };

            const toggleProjectTask = (taskId) => {
                setCurrentProjectTasks(currentProjectTasks.map(t => t.id === taskId ? { ...t, done: !t.done } : t));
            };

            const addProjectTask = () => {
                if (!newTaskText.trim()) return;
                setCurrentProjectTasks([...currentProjectTasks, { id: Date.now(), text: newTaskText, done: false }]);
                setNewTaskText('');
            };

            const removeProjectTask = (taskId) => {
                setCurrentProjectTasks(currentProjectTasks.filter(t => t.id !== taskId));
            };

            // GERAÇÃO DE MANUAL
            const generateManualTemplate = () => {
                if (!editingItem) return;
                const template = `MANUAL DE UTILIZAÇÃO - ${editingItem.title.toUpperCase()}

1. INTRODUÇÃO
O sistema ${editingItem.title} foi projetado para otimizar os processos de...

2. COMO ACESSAR
Utilize o navegador Chrome ou Safari através da URL: ${editingItem.hosting_url || 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=7087'}

3. REQUISITOS TÉCNICOS
- Conexão estável com a internet.
- Navegador atualizado.

4. SUPORTE
Dúvidas? Entre em contato pelo e-mail: ${userData.email}`;
                setManualForm({ content: template });
                showToast('Manual gerado!', 'success');
            };
            
            // GERAÇÃO DE CONTRATO (CORREÇÃO DE GERAÇÃO)
            const generateLegalContract = () => {
                const client = clients.find(c => c.id == contractForm.client_id);
                const project = projects.find(p => p.id == contractForm.project_id);
                
                if (!client || !project) { 
                    showToast('Selecione Cliente e Projeto primeiro.', 'error'); 
                    return; 
                }
                
                const value = parseFloat(contractForm.value || project.value || 0);
                const fineValue = formatCurrency(value * 20);
                const startDateStr = contractForm.start_date ? formatDisplayDate(contractForm.start_date) : '___/___/___';
                const endDateStr = contractForm.end_date ? formatDisplayDate(contractForm.end_date) : 'indeterminado';

                const template = `CONTRATO DE LICENÇA DE USO DE SOFTWARE E PRESTAÇÃO DE SERVIÇOS

CONTRATADA: ${userData.name}, inscrita no CNPJ/CPF sob nº ${userData.cnpj || '00.000.000/0001-00'}, com sede em ${userData.address || 'Endereço da Empresa'}.

CONTRATANTE: ${client.company}, pessoa jurídica de direito privado, inscrita no CNPJ/CPF nº ${client.cnpj_cpf || '___________'}, representada neste ato na forma de seu contrato social.

CLÁUSULA PRIMEIRA - DO OBJETO
1.1. O presente instrumento tem como objeto o desenvolvimento e licenciamento de uso do software/sistema denominado "${project.title}" ("SOFTWARE").

CLÁUSULA SEGUNDA - DA PROPRIEDADE INTELECTUAL E VEDAÇÃO À REVENDA
2.1. Todo o código-fonte, estruturas de banco de dados e design são de propriedade exclusiva da CONTRATADA.
2.2. A CONTRATADA concede à CONTRATANTE uma licença de uso exclusiva e intransferível.
2.3. É ESTRITAMENTE VEDADO à CONTRATANTE vender, alugar ou ceder o SOFTWARE a terceiros.

CLÁUSULA TERCEIRA - DAS PENALIDADES E MULTAS
3.1. O descumprimento de qualquer cláusula sujeitará a parte infratora ao pagamento de multa de 50% do valor do contrato.
3.2. CASO SEJA COMPROVADA A REVENDA OU CÓPIA NÃO AUTORIZADA, FICA ESTABELECIDA UMA MULTA PUNITIVA NO VALOR DE ${fineValue} (VINTE VEZES O VALOR DO CONTRATO).

CLÁUSULA QUARTA - DO VALOR E VIGÊNCIA
4.1. O valor total deste contrato é de ${formatCurrency(value)}.
4.2. O contrato entra em vigor em ${startDateStr} e terá validade até ${endDateStr}.

Data de Geração: ${new Date().toLocaleDateString()}
`;
                setContractForm(prev => ({ ...prev, content: template, title: `Contrato - ${client.company} - ${project.title}` }));
                showToast('Minuta Jurídica gerada com sucesso!', 'success');
            };

            const saveItem = async (e) => {
                e.preventDefault();
                try {
                    if (modalType === 'project') {
                        const newItem = { ...projectForm, value: parseFloat(projectForm.value), client_id: String(projectForm.client_id), tasks: currentProjectTasks };
                        if (editingItem) {
                            await updateDoc(doc(db, "projects", editingItem.id), newItem);
                            setProjects(projects.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "projects"), newItem);
                            setProjects([...projects, {id: docRef.id, ...newItem}]);
                        }
                    } else if (modalType === 'client') {
                        if (editingItem) {
                            await updateDoc(doc(db, "clients", editingItem.id), clientForm);
                            setClients(clients.map(i => i.id === editingItem.id ? {id: editingItem.id, ...clientForm} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "clients"), clientForm);
                            setClients([...clients, {id: docRef.id, ...clientForm}]);
                        }
                    } else if (modalType === 'finance') {
                        const newItem = { ...financeForm, value: parseFloat(financeForm.value) };
                        if (editingItem) {
                            await updateDoc(doc(db, "financial", editingItem.id), newItem);
                            setFinancial(financial.map(i => i.id === editingItem.id ? {id: editingItem.id, ...newItem} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "financial"), newItem);
                            setFinancial([...financial, {id: docRef.id, ...newItem}]);
                        }
                    } else if (modalType === 'hosting') {
                        await updateDoc(doc(db, "projects", editingItem.id), hostingForm);
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, ...hostingForm } : i));
                    } else if (modalType === 'manual') {
                        await updateDoc(doc(db, "projects", editingItem.id), { manual_content: manualForm.content });
                        setProjects(projects.map(i => i.id === editingItem.id ? { ...i, manual_content: manualForm.content } : i));
                    } else if (modalType === 'contract') {
                        if (editingItem) {
                            await updateDoc(doc(db, "contracts", editingItem.id), contractForm);
                            setContracts(contracts.map(i => i.id === editingItem.id ? {id: editingItem.id, ...contractForm} : i));
                        } else {
                            const docRef = await addDoc(collection(db, "contracts"), contractForm);
                            setContracts([...contracts, {id: docRef.id, ...contractForm}]);
                        }
                    }
                    setIsModalOpen(false);
                    showToast('Dados salvos.', 'success');
                } catch (err) { showToast("Erro ao salvar.", "error"); }
            };

            const stats = useMemo(() => {
                const active = projects.filter(p => !['Entregue', 'Suporte'].includes(p.status)).length;
                const totalIncome = financial.filter(f => f.type === 'Receita').reduce((a, b) => a + (b.value || 0), 0);
                const totalExpense = financial.filter(f => f.type === 'Despesa').reduce((a, b) => a + (b.value || 0), 0);
                return { active, totalIncome, totalExpense, balance: totalIncome - totalExpense };
            }, [financial, projects]);

            if (appState === 'login') return <LoginScreen onLogin={handleLogin} />;

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'squares-four' },
                { id: 'monitoring', label: 'Monitoramento', icon: 'activity' },
                { id: 'clients', label: 'Meus Clientes', icon: 'users-three' },
                { id: 'projects', label: 'Projetos Web', icon: 'laptop' },
                { id: 'deploy', label: 'Entregas & Manuais', icon: 'rocket-launch' },
                { id: 'contracts', label: 'Contratos Jurídicos', icon: 'scroll' },
                { id: 'finance', label: 'Financeiro', icon: 'coins' },
                { id: 'reports', label: 'Relatórios', icon: 'chart-bar' },
                { id: 'config', label: 'Configurações', icon: 'gear' }, 
            ];

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Briefing': return 'bg-purple-100 text-purple-700 border-purple-200';
                    case 'Design': return 'bg-pink-100 text-pink-700 border-pink-200';
                    case 'Desenvolvimento': return 'bg-blue-100 text-blue-700 border-blue-200';
                    case 'Homologação': return 'bg-orange-100 text-orange-700 border-orange-200';
                    case 'Entregue': return 'bg-emerald-100 text-emerald-700 border-emerald-200';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            return (
                <div className="flex h-screen overflow-hidden text-slate-700 font-sans">
                    <Toast {...toast} onClose={() => setToast({...toast, show: false})} />
                    <aside className={`fixed inset-y-0 left-0 z-30 w-72 bg-slate-900 text-slate-300 flex flex-col transition-transform duration-300 md:relative md:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} shadow-2xl border-r border-slate-800`}>
                        <div className="p-8 border-b border-slate-800">
                            <BrandLogo />
                        </div>
                        <nav className="flex-1 overflow-y-auto py-6 px-4 space-y-1 text-sm font-semibold">
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                    <Icon name={item.icon} size={20} weight={activeTab === item.id ? 'fill' : 'regular'} />
                                    {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 bg-slate-800/50 m-4 rounded-xl flex items-center justify-between">
                            <span className="text-xs font-bold truncate">{userData.name}</span>
                            <button onClick={() => setAppState('login')} className="text-slate-400 hover:text-rose-500"><Icon name="sign-out" size={20}/></button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                        <header className="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10 sticky top-0">
                            <div className="flex items-center gap-4 flex-1">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden text-slate-600"><Icon name="list" size={24} /></button>
                                <h2 className="text-2xl font-black text-slate-800 tracking-tight">{menuItems.find(i => i.id === activeTab)?.label}</h2>
                                <input type="text" className="hidden md:block w-full max-w-md ml-8 pl-10 pr-4 py-2 bg-slate-100 rounded-xl text-sm" placeholder="Pesquisar..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                            <button onClick={() => openModal('project')} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-bold flex items-center gap-2 hover:bg-indigo-600 shadow-lg"><Icon name="plus-circle" weight="fill"/> NOVO PROJETO</button>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8">
                            {/* DASHBOARD */}
                            {activeTab === 'dashboard' && (
                                <div className="space-y-8 animate-fade-in max-w-7xl mx-auto">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 font-bold">
                                        <Card className="p-6 bg-indigo-600 text-white border-none"><p className="text-xs opacity-80 uppercase">Ativos</p><h3 className="text-4xl">{stats.active}</h3></Card>
                                        <Card className="p-6"><p className="text-xs text-slate-400 uppercase">Receita</p><h3 className="text-3xl text-emerald-600">{formatCurrency(stats.totalIncome)}</h3></Card>
                                        <Card className="p-6"><p className="text-xs text-slate-400 uppercase">Despesa</p><h3 className="text-3xl text-rose-600">{formatCurrency(stats.totalExpense)}</h3></Card>
                                        <Card className="p-6"><p className="text-xs text-slate-400 uppercase">Saldo</p><h3 className={`text-3xl ${stats.balance >= 0 ? 'text-indigo-600' : 'text-rose-600'}`}>{formatCurrency(stats.balance)}</h3></Card>
                                    </div>
                                    <Card className="p-8"><h3 className="font-bold mb-6">Desempenho Financeiro</h3><div className="h-64"><canvas ref={chartRef}></canvas></div></Card>
                                </div>
                            )}

                            {/* MONITORAMENTO */}
                            {activeTab === 'monitoring' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-xl font-bold">Status dos Sites</h2>
                                        <button onClick={forceRecheckAll} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2"><Icon name="arrows-clockwise" weight="bold"/> Atualizar Tudo</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                        {projects.filter(p => p.hosting_url).map(p => {
                                            const isChecked = dailyChecks[p.id];
                                            const status = projectStatus[p.id] || 'online';
                                            return (
                                                <Card key={p.id} className={`p-5 relative group ${isChecked ? 'bg-emerald-50 border-emerald-200' : 'bg-white'}`}>
                                                    <div className={`absolute top-0 left-0 right-0 h-1 ${status === 'online' ? 'bg-emerald-500' : 'bg-red-500'}`}></div>
                                                    <div className="flex justify-between items-start mb-3">
                                                        <span className={`text-[10px] font-bold uppercase px-2 py-0.5 rounded ${status === 'online' ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>{status}</span>
                                                        <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                                            <button onClick={() => openModal('project', p)} className="p-1 hover:text-indigo-600"><Icon name="pencil-simple" size={16}/></button>
                                                            <button onClick={() => openModal('hosting', p)} className="p-1 hover:text-indigo-600"><Icon name="globe" size={16}/></button>
                                                            <button onClick={() => toggleDailyCheck(p.id)} className={`p-1 ${isChecked ? 'text-emerald-500' : 'text-slate-300'}`}><Icon name="check-circle" size={18} weight="fill"/></button>
                                                        </div>
                                                    </div>
                                                    <h3 className="font-bold text-sm truncate">{p.title}</h3>
                                                    <p className="text-xs text-slate-500 mb-4">{p.hosting_url}</p>
                                                    <a href={p.hosting_url} target="_blank" className="block text-center bg-slate-900 text-white py-2 rounded-lg text-[10px] font-bold">ABRIR SITE</a>
                                                </Card>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}

                            {/* MEUS CLIENTES */}
                            {activeTab === 'clients' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="flex justify-between items-center bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                                        <h2 className="text-xl font-bold">Clientes</h2>
                                        <button onClick={() => openModal('client')} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2"><Icon name="plus" weight="bold"/> Adicionar</button>
                                    </div>
                                    <Card className="overflow-hidden">
                                        <table className="w-full text-left text-sm font-semibold">
                                            <thead className="bg-slate-50 text-slate-500 text-xs font-bold uppercase"><tr><th className="p-5">Empresa</th><th className="p-5">Contato</th><th className="p-5 text-center">Ações</th></tr></thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {clients.map(c => (
                                                    <tr key={c.id} className="hover:bg-slate-50 transition-colors">
                                                        <td className="p-5">{c.company}</td>
                                                        <td className="p-5">{c.email}</td>
                                                        <td className="p-5 flex justify-center gap-2">
                                                            <button onClick={() => openModal('client', c)} className="p-2 text-indigo-600"><Icon name="pencil-simple" weight="bold"/></button>
                                                            <button onClick={() => deleteItem(c.id, clients, setClients)} className="p-2 text-rose-500"><Icon name="trash" weight="bold"/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </Card>
                                </div>
                            )}

                            {/* PROJETOS WEB */}
                            {activeTab === 'projects' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 animate-fade-in">
                                    {projects.map(p => (
                                        <Card key={p.id} className="p-6 border-t-4 border-t-indigo-500 flex flex-col group">
                                            <div className="flex justify-between items-start mb-4">
                                                <span className={`px-2 py-1 text-[10px] font-bold uppercase rounded border ${getStatusColor(p.status)}`}>{p.status}</span>
                                                <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                                                    <button onClick={() => openModal('project', p)} className="text-slate-400 hover:text-indigo-600"><Icon name="pencil-simple" weight="bold"/></button>
                                                    <button onClick={() => deleteItem(p.id, projects, setProjects)} className="text-slate-400 hover:text-rose-600"><Icon name="trash" weight="bold"/></button>
                                                </div>
                                            </div>
                                            <h3 className="text-lg font-black">{p.title}</h3>
                                            <p className="text-xs font-bold text-slate-500 mt-2">{clients.find(c => c.id == p.client_id)?.company || 'S/ Cliente'}</p>
                                            <div className="mt-4 pt-4 border-t border-slate-100 grid grid-cols-2 gap-2 text-[10px] font-bold uppercase text-slate-400">
                                                <div>Prazo: <span className="text-slate-700">{formatDisplayDate(p.deadline)}</span></div>
                                                <div className="text-right">Valor: <span className="text-emerald-600">{formatCurrency(p.value)}</span></div>
                                            </div>
                                        </Card>
                                    ))}
                                </div>
                            )}

                            {/* ENTREGAS & MANUAIS */}
                            {activeTab === 'deploy' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 animate-fade-in">
                                    {projects.filter(p => p.status === 'Entregue' || p.hosting_url).map(p => (
                                        <Card key={p.id} className="p-6 border-t-4 border-t-emerald-500">
                                            <h3 className="font-bold truncate">{p.title}</h3>
                                            <p className="text-xs text-slate-400 mt-1 mb-4">{clients.find(c => c.id == p.client_id)?.company}</p>
                                            <div className="grid grid-cols-2 gap-2">
                                                <button onClick={() => openModal('hosting', p)} className="py-2 bg-slate-100 rounded-lg text-[10px] font-bold hover:bg-slate-200">HOSPEDAGEM</button>
                                                <button onClick={() => openModal('manual', p)} className="py-2 bg-indigo-50 text-indigo-600 rounded-lg text-[10px] font-bold hover:bg-indigo-100">MANUAL</button>
                                            </div>
                                        </Card>
                                    ))}
                                </div>
                            )}

                            {/* CONTRATOS JURÍDICOS */}
                            {activeTab === 'contracts' && (
                                <div className="space-y-6 animate-fade-in max-w-7xl mx-auto">
                                    <div className="flex justify-between items-center bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                        <h2 className="text-xl font-bold">Contratos Ativos</h2>
                                        <button onClick={() => openModal('contract')} className="bg-slate-900 text-white px-6 py-3 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-indigo-600 shadow-lg"><Icon name="plus" weight="bold"/> NOVO CONTRATO</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {contracts.map(c => (
                                            <Card key={c.id} className="p-6 border-l-4 border-l-indigo-600">
                                                <div className="flex justify-between items-start mb-4">
                                                    <span className="px-3 py-1 bg-slate-100 rounded-lg text-xs font-bold uppercase text-slate-600 border border-slate-200">{c.status}</span>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => openModal('contract', c)} className="p-2 text-slate-400 hover:text-indigo-600"><Icon name="pencil-simple" weight="bold"/></button>
                                                        <button onClick={() => deleteItem(c.id, contracts, setContracts)} className="p-2 text-slate-400 hover:text-rose-600"><Icon name="trash" weight="bold"/></button>
                                                    </div>
                                                </div>
                                                <h3 className="text-lg font-black">{c.title}</h3>
                                                <p className="text-xs text-slate-400 font-bold uppercase mt-2">Data Início: {formatDisplayDate(c.start_date)}</p>
                                            </Card>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* FINANCEIRO */}
                            {activeTab === 'finance' && (
                                <div className="space-y-6 animate-fade-in">
                                    <div className="flex justify-between items-center bg-white p-5 rounded-2xl shadow-sm">
                                        <h2 className="text-xl font-bold">Fluxo de Caixa</h2>
                                        <button onClick={() => openModal('finance')} className="bg-emerald-600 text-white px-4 py-2 rounded-xl text-sm font-bold"><Icon name="plus" weight="bold"/> Adicionar</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <Card className="p-6">
                                            <h3 className="font-bold text-sm text-emerald-600 uppercase mb-4">Receitas</h3>
                                            <div className="space-y-3">
                                                {financial.filter(f => f.type === 'Receita').map(f => (
                                                    <div key={f.id} className="flex justify-between items-center text-sm font-semibold border-b pb-2">
                                                        <span>{f.description}</span><span className="text-emerald-600">{formatCurrency(f.value)}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </Card>
                                        <Card className="p-6">
                                            <h3 className="font-bold text-sm text-rose-600 uppercase mb-4">Despesas</h3>
                                            <div className="space-y-3">
                                                {financial.filter(f => f.type === 'Despesa').map(f => (
                                                    <div key={f.id} className="flex justify-between items-center text-sm font-semibold border-b pb-2">
                                                        <span>{f.description}</span><span className="text-rose-600">{formatCurrency(f.value)}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </Card>
                                    </div>
                                </div>
                            )}

                            {/* RELATÓRIOS */}
                            {activeTab === 'reports' && (
                                <div className="space-y-6 animate-fade-in">
                                    <h2 className="text-xl font-bold">Relatórios</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <Card className="p-8 cursor-pointer hover:bg-slate-50 transition-all border-b-4 border-b-indigo-500 text-center" onClick={() => {
                                            const table = projects.map(p => `<tr><td>${p.title}</td><td>${formatCurrency(p.value)}</td><td>${formatDisplayDate(p.deadline)}</td></tr>`).join('');
                                            const win = window.open('', '_blank');
                                            win.document.write(`<html><body><h1>Relatório de Projetos</h1><table border="1"><tr><th>Projeto</th><th>Valor</th><th>Prazo</th></tr>${table}</table></body></html>`);
                                            win.print();
                                        }}>
                                            <Icon name="file-doc" size={48} className="text-indigo-600 mx-auto mb-4" />
                                            <h3 className="font-bold">Projetos Ativos (Print)</h3>
                                        </Card>
                                        <Card className="p-8 cursor-pointer hover:bg-slate-50 transition-all border-b-4 border-b-emerald-500 text-center" onClick={() => {
                                            const table = financial.map(f => `<tr><td>${f.description}</td><td>${f.type}</td><td>${formatCurrency(f.value)}</td></tr>`).join('');
                                            const win = window.open('', '_blank');
                                            win.document.write(`<html><body><h1>Relatório Financeiro</h1><table border="1"><tr><th>Descrição</th><th>Tipo</th><th>Valor</th></tr>${table}</table></body></html>`);
                                            win.print();
                                        }}>
                                            <Icon name="file-doc" size={48} className="text-emerald-600 mx-auto mb-4" />
                                            <h3 className="font-bold">Financeiro Completo (Print)</h3>
                                        </Card>
                                    </div>
                                </div>
                            )}

                            {/* CONFIGURAÇÕES */}
                            {activeTab === 'config' && (
                                <div className="space-y-8 animate-fade-in max-w-4xl mx-auto">
                                    <Card className="p-8 shadow-lg border-t-8 border-t-indigo-600">
                                        <h3 className="font-bold text-xl mb-6 flex items-center gap-3"><Icon name="user-circle" className="text-indigo-600" weight="fill"/> Dados Corporativos</h3>
                                        <form onSubmit={handleSaveConfig} className="space-y-5">
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Empresa</label><input className="w-full p-4 border rounded-2xl bg-slate-50 font-bold" value={userData.name} onChange={e => setUserData({...userData, name: e.target.value})} /></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">CNPJ</label><input className="w-full p-4 border rounded-2xl bg-slate-50 font-bold" value={userData.cnpj} onChange={e => setUserData({...userData, cnpj: e.target.value})} /></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">E-mail</label><input className="w-full p-4 border rounded-2xl bg-slate-50 font-bold" value={userData.email} onChange={e => setUserData({...userData, email: e.target.value})} /></div>
                                            <div className="flex gap-4">
                                                <button type="submit" className="flex-1 bg-indigo-600 text-white font-bold py-4 rounded-2xl">Salvar Cadastro</button>
                                                <button type="button" onClick={handleBackup} className="flex-1 bg-emerald-600 text-white font-bold py-4 rounded-2xl">Baixar Backup</button>
                                            </div>
                                        </form>
                                    </Card>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* MODAL UNIVERSAL (RESTAURAÇÃO COMPLETA) */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className={`bg-white rounded-3xl shadow-2xl w-full ${['manual', 'contract'].includes(modalType) ? 'max-w-4xl' : 'max-w-lg'} border border-slate-200 flex flex-col max-h-[90vh]`}>
                                <div className="bg-slate-50 p-6 flex-none flex justify-between items-center border-b border-slate-100">
                                    <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                                        <Icon name={modalType === 'project' ? 'laptop' : (modalType === 'client' ? 'briefcase' : (modalType === 'finance' ? 'currency-dollar' : 'scroll'))} className="text-indigo-600"/> 
                                        {modalType.toUpperCase()}
                                    </h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-rose-500"><Icon name="x" weight="bold" size={20}/></button>
                                </div>

                                <form onSubmit={saveItem} className="flex flex-col flex-1 min-h-0">
                                    <div className="p-8 space-y-6 overflow-y-auto flex-1">
                                        {modalType === 'project' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Título</label><input required className="w-full p-3 border border-slate-200 rounded-xl font-bold" value={projectForm.title} onChange={e => setProjectForm({...projectForm, title: e.target.value})} /></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Cliente</label>
                                                        <select required className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={projectForm.client_id} onChange={e => setProjectForm({...projectForm, client_id: e.target.value})}>
                                                            <option value="">Selecione...</option>
                                                            {clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}
                                                        </select>
                                                    </div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Valor</label><input type="number" className="w-full p-3 border border-slate-200 rounded-xl" value={projectForm.value} onChange={e => setProjectForm({...projectForm, value: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Prazo de Entrega</label><input type="date" required className="w-full p-3 border border-slate-200 rounded-xl" value={projectForm.deadline} onChange={e => setProjectForm({...projectForm, deadline: e.target.value})} /></div>
                                                <div className="pt-4 border-t">
                                                    <label className="text-xs font-bold text-slate-400 uppercase block mb-3">Checklist</label>
                                                    <div className="flex gap-2 mb-4">
                                                        <input type="text" className="flex-1 p-3 border border-slate-200 rounded-xl text-sm" placeholder="Nova tarefa..." value={newTaskText} onChange={e => setNewTaskText(e.target.value)} onKeyPress={e => e.key === 'Enter' && (e.preventDefault(), addProjectTask())} />
                                                        <button type="button" onClick={addProjectTask} className="bg-indigo-100 text-indigo-600 p-3 rounded-xl"><Icon name="plus" weight="bold"/></button>
                                                    </div>
                                                    <div className="space-y-2">
                                                        {currentProjectTasks.map(task => (
                                                            <div key={task.id} className="flex items-center gap-3 p-3 bg-slate-50 rounded-xl group">
                                                                <button type="button" onClick={() => toggleProjectTask(task.id)} className={`w-5 h-5 rounded-md border flex items-center justify-center ${task.done ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-white'}`}>{task.done && <Icon name="check" size={12}/>}</button>
                                                                <span className={`flex-1 text-sm ${task.done ? 'text-slate-400 line-through' : ''}`}>{task.text}</span>
                                                                <button type="button" onClick={() => removeProjectTask(task.id)} className="text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100"><Icon name="trash" weight="bold"/></button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'client' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Empresa</label><input required className="w-full p-3 border rounded-xl font-bold" value={clientForm.company} onChange={e => setClientForm({...clientForm, company: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">CNPJ</label><input required className="w-full p-3 border rounded-xl" value={clientForm.cnpj_cpf} onChange={e => setClientForm({...clientForm, cnpj_cpf: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Email</label><input type="email" className="w-full p-3 border rounded-xl" value={clientForm.email} onChange={e => setClientForm({...clientForm, email: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Telefone</label><input className="w-full p-3 border rounded-xl" value={clientForm.phone} onChange={e => setClientForm({...clientForm, phone: e.target.value})} /></div>
                                            </>
                                        )}

                                        {modalType === 'finance' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Tipo</label><select className="w-full p-3 border rounded-xl bg-white" value={financeForm.type} onChange={e => setFinanceForm({...financeForm, type: e.target.value})}><option>Receita</option><option>Despesa</option></select></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Data</label><input type="date" required className="w-full p-3 border rounded-xl" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Descrição</label><input required className="w-full p-3 border rounded-xl" value={financeForm.description} onChange={e => setFinanceForm({...financeForm, description: e.target.value})} /></div>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Valor</label><input type="number" required className="w-full p-3 border rounded-xl" value={financeForm.value} onChange={e => setFinanceForm({...financeForm, value: e.target.value})} /></div>
                                            </>
                                        )}

                                        {modalType === 'hosting' && (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">URL / Domínio</label><input className="w-full p-3 border rounded-xl font-mono text-indigo-600" value={hostingForm.hosting_url} onChange={e => setHostingForm({...hostingForm, hosting_url: e.target.value})} placeholder="https://..." /></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Data Entrega</label><input type="date" className="w-full p-3 border rounded-xl" value={hostingForm.deploy_date} onChange={e => setHostingForm({...hostingForm, deploy_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Data Expiração</label><input type="date" className="w-full p-3 border rounded-xl" value={hostingForm.expiration_date} onChange={e => setHostingForm({...hostingForm, expiration_date: e.target.value})} /></div>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'manual' && (
                                            <>
                                                <div className="flex justify-between items-center mb-2">
                                                    <label className="text-xs font-bold text-slate-400 uppercase">Manual do Usuário</label>
                                                    <button type="button" onClick={generateManualTemplate} className="text-[10px] font-bold text-indigo-600 uppercase transition-all"><Icon name="magic-wand" weight="bold"/> Gerar com IA</button>
                                                </div>
                                                <textarea className="w-full p-4 border rounded-xl font-mono text-sm h-96 resize-none" value={manualForm.content} onChange={e => setManualForm({...manualForm, content: e.target.value})} placeholder="Instruções..."></textarea>
                                            </>
                                        )}

                                        {modalType === 'contract' && (
                                            <>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase block mb-1">Cliente</label>
                                                        <select required className="w-full p-3 border rounded-xl bg-white font-bold" value={contractForm.client_id} onChange={e => setContractForm({...contractForm, client_id: e.target.value})}>
                                                            <option value="">Selecionar Cliente...</option>
                                                            {clients.map(c => <option key={c.id} value={c.id}>{c.company}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-400 uppercase block mb-1">Projeto</label>
                                                        <select required className="w-full p-3 border rounded-xl bg-white font-bold" value={contractForm.project_id} onChange={e => setContractForm({...contractForm, project_id: e.target.value})}>
                                                            <option value="">Selecionar Projeto...</option>
                                                            {projects.filter(p => !contractForm.client_id || p.client_id == contractForm.client_id).map(p => <option key={p.id} value={p.id}>{p.title}</option>)}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Início</label><input type="date" className="w-full p-3 border rounded-xl" value={contractForm.start_date} onChange={e => setContractForm({...contractForm, start_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Fim</label><input type="date" className="w-full p-3 border rounded-xl" value={contractForm.end_date} onChange={e => setContractForm({...contractForm, end_date: e.target.value})} /></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase block mb-1">Valor (R$)</label><input type="number" className="w-full p-3 border rounded-xl" value={contractForm.value} onChange={e => setContractForm({...contractForm, value: e.target.value})} /></div>
                                                </div>
                                                <div className="flex justify-between items-center mt-4 mb-2">
                                                    <label className="text-xs font-bold text-slate-400 uppercase">Minuta Jurídica</label>
                                                    <button type="button" onClick={generateLegalContract} className="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase transition-all flex items-center gap-1"><Icon name="magic-wand" weight="bold"/> Gerar Minuta</button>
                                                </div>
                                                <textarea className="w-full p-4 border rounded-xl font-mono text-xs h-80 resize-none leading-relaxed" value={contractForm.content} onChange={e => setContractForm({...contractForm, content: e.target.value})} placeholder="Texto do contrato..."></textarea>
                                            </>
                                        )}
                                    </div>

                                    <div className="p-6 border-t bg-white rounded-b-3xl flex gap-3 flex-none">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 text-slate-500 font-bold rounded-xl text-xs uppercase transition-all">Cancelar</button>
                                        <button type="submit" className="flex-1 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg text-xs uppercase flex justify-center items-center gap-2"><Icon name="check" weight="bold"/> Salvar Dados</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
